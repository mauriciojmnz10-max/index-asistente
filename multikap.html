<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MultiKAP ‚Ä¢ TAZ 2080</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* ===== VARIABLES Y CONFIGURACI√ìN GENERAL ===== */
        :root {
            --taz-orange: #ff5500;
            --taz-orange-dark: #cc4400;
            --taz-brown: #5c3e1f;
            --taz-cream: #fff3e0;
            --taz-white: #ffffff;
            --taz-black: #1a1308;
            --bg-light: #fcf5e8;
            --bg-dark: #1a150e;
            --glass-white: rgba(255, 255, 255, 0.2);
            --glass-dark: rgba(20, 15, 10, 0.7);
            --glass-user: rgba(255, 85, 0, 0.15);
            --glass-border: rgba(255, 85, 0, 0.3);
            --taz-gradient: linear-gradient(135deg, #ff5500 0%, #ff884d 50%, #ff5500 100%);
            --shadow-elegant: 0 20px 40px rgba(255, 85, 0, 0.2);
            
            --bg-primary: var(--bg-light);
            --text-primary: var(--taz-black);
            --glass-primary: var(--glass-white);
            --bubble-user: rgba(255, 85, 0, 0.12);
            --header-bg: rgba(255, 255, 255, 0.15);
        }

        body.dark-mode {
            --bg-primary: var(--bg-dark);
            --text-primary: var(--taz-cream);
            --glass-primary: var(--glass-dark);
            --bubble-user: rgba(255, 85, 0, 0.25);
            --header-bg: rgba(20, 15, 10, 0.6);
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; 
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--bg-primary);
            height: 100dvh; 
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: fixed;
            width: 100%;
            color: var(--text-primary);
            transition: background 0.3s, color 0.3s;
        }

        #canvas-bg {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
            opacity: 0.45;
            pointer-events: none;
        }

        .canvas-border {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 2px solid rgba(255, 85, 0, 0.15);
            pointer-events: none;
            z-index: -1;
            box-sizing: border-box;
        }

        .floating-buttons {
            position: fixed;
            top: calc(env(safe-area-inset-top) + 10px);
            right: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1001;
        }

        .theme-toggle, .advisor-toggle {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: var(--glass-primary);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 2px solid var(--taz-orange);
            color: var(--taz-orange);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 85, 0, 0.3);
            transition: 0.3s;
            position: relative;
        }

        .theme-toggle:active, .advisor-toggle:active { 
            transform: scale(0.9); 
        }

        .advisor-menu {
            position: absolute;
            top: 50px;
            right: 0;
            background: var(--glass-primary);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 2px solid var(--taz-orange);
            border-radius: 20px;
            padding: 8px;
            display: none;
            flex-direction: column;
            gap: 5px;
            min-width: 180px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            z-index: 1002;
        }

        .advisor-menu.show { 
            display: flex; 
        }

        .advisor-option {
            padding: 12px 15px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-primary);
            cursor: pointer;
            transition: 0.2s;
            white-space: nowrap;
            border: none;
            background: transparent;
            width: 100%;
            font-size: 14px;
            font-weight: 500;
        }

        .advisor-option:hover, .advisor-option:active {
            background: var(--taz-orange);
            color: white;
        }

        .advisor-option.active {
            background: var(--taz-orange);
            color: white;
        }

        header {
            padding: env(safe-area-inset-top) 15px 15px 15px;
            text-align: center;
            background: var(--header-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: 100;
            position: relative;
            max-height: 130px;
        }

        header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                #ff5500 20%, 
                #ff5500 50%, 
                #ff5500 80%, 
                transparent 100%);
            opacity: 0.9;
            box-shadow: 0 0 15px #ff5500;
            z-index: 1;
        }

        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
            position: relative;
            z-index: 2;
        }

        .taz-logo-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #ff5500;
            box-shadow: 0 10px 30px rgba(255, 85, 0, 0.5);
            animation: bounce 6s ease-in-out infinite;
            order: 2;
            margin-bottom: -35px;
            margin-top: -5px;
            position: relative;
            z-index: 10;
        }

        .taz-logo-img.bouncing {
            box-shadow: 0 20px 40px rgba(255, 85, 0, 0.8), 0 0 30px #ff5500;
        }

        @keyframes bounce { 
            0%, 100% { transform: translateY(0); } 
            50% { transform: translateY(-10px); } 
        }

        .logo-text {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            letter-spacing: 6px;
            background: var(--taz-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            text-transform: uppercase;
            filter: drop-shadow(0 4px 10px rgba(255, 85, 0, 0.4));
            line-height: 1.1;
            order: 1;
            position: relative;
            z-index: 4;
        }

        #chat-window {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding-bottom: 180px; 
            -webkit-overflow-scrolling: touch;
            margin-top: 10px;
        }

        .msg {
            max-width: 85%;
            padding: 16px 22px;
            font-size: 15px;
            border-radius: 24px;
            line-height: 1.5;
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 85, 0, 0.3);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1);
            animation: messageGlow 0.5s ease;
        }

        @keyframes messageGlow {
            0% { opacity: 0; transform: translateY(10px); box-shadow: 0 0 0 rgba(255,85,0,0); }
            50% { opacity: 0.8; transform: translateY(0); box-shadow: 0 0 30px rgba(255,85,0,0.3); }
            100% { opacity: 1; transform: translateY(0); box-shadow: 0 8px 32px 0 rgba(0,0,0,0.1); }
        }

        .bot { 
            align-self: flex-start; 
            background: var(--glass-primary);
            border-left: 5px solid var(--taz-orange);
            color: var(--text-primary);
            border-top-left-radius: 4px;
        }

        .user { 
            align-self: flex-end; 
            background: var(--bubble-user);
            border-right: 5px solid var(--taz-brown);
            color: var(--text-primary);
            border-top-right-radius: 4px;
            font-weight: 500;
        }

        .catalogo-container {
            width: 100%;
            margin: 5px 0;
        }

        .catalogo-titulo {
            font-size: 18px;
            font-weight: 700;
            color: var(--taz-orange);
            margin-bottom: 12px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .productos-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin: 10px 0;
            width: 100%;
        }

        .producto-card-catalogo {
            background: var(--glass-primary);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 2px solid var(--taz-orange);
            border-radius: 16px;
            padding: 12px 8px;
            display: flex;
            flex-direction: column;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 10px rgba(255, 85, 0, 0.2);
            width: 100%;
            height: 150px;
        }

        .producto-card-catalogo:active {
            transform: scale(0.97);
            background: rgba(255, 85, 0, 0.15);
        }

        .producto-nombre {
            font-weight: 700;
            font-size: 13px;
            text-align: center;
            color: var(--text-primary);
            line-height: 1.3;
            margin-bottom: 8px;
            width: 100%;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            min-height: 32px;
            flex-shrink: 0;
        }

        .producto-precios-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            background: rgba(255,85,0,0.1);
            padding: 8px 6px;
            border-radius: 20px;
            width: 100%;
            margin-bottom: 10px;
            flex-wrap: wrap;
            flex-shrink: 0;
        }

        .producto-precio-dolar {
            font-weight: 800;
            color: var(--taz-orange);
            font-size: 14px;
            white-space: nowrap;
        }

        .producto-precio-separador {
            color: var(--taz-brown);
            font-weight: 600;
            font-size: 11px;
        }

        .producto-precio-bs {
            font-weight: 600;
            color: var(--taz-brown);
            font-size: 12px;
            white-space: nowrap;
        }

        .producto-aprox {
            font-size: 8px;
            color: var(--taz-brown);
            opacity: 0.7;
            white-space: nowrap;
        }

        .producto-add-catalogo {
            background: var(--taz-gradient);
            color: white;
            border: none;
            border-radius: 30px;
            padding: 8px 10px;
            font-size: 11px;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 0.3px;
            box-shadow: 0 2px 8px rgba(255,85,0,0.4);
            margin-top: auto;
            flex-shrink: 0;
        }

        .producto-add-catalogo:active {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255,85,0,0.6);
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            z-index: 1999;
        }

        .modal-overlay.show {
            display: block;
        }

        .producto-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 85%;
            max-width: 340px;
            background: var(--glass-primary);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 3px solid var(--taz-orange);
            border-radius: 30px;
            padding: 25px 20px;
            z-index: 2000;
            color: var(--text-primary);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .producto-modal.show {
            display: block;
            animation: modalPop 0.3s ease;
        }

        @keyframes modalPop {
            0% { opacity: 0; transform: translate(-50%, -40%); }
            100% { opacity: 1; transform: translate(-50%, -50%); }
        }

        .modal-close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            color: var(--taz-orange);
            cursor: pointer;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(255,85,0,0.1);
        }

        .modal-close:active {
            transform: scale(0.9);
        }

        .modal-emoji {
            font-size: 70px;
            text-align: center;
            margin-bottom: 10px;
            filter: drop-shadow(0 10px 15px rgba(255,85,0,0.4));
        }

        .modal-titulo {
            font-size: 24px;
            font-weight: 700;
            color: var(--taz-orange);
            text-align: center;
            margin-bottom: 15px;
        }

        .modal-detalle {
            font-size: 16px;
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            line-height: 1.5;
            background: rgba(255,85,0,0.05);
            border-radius: 15px;
        }

        .modal-precios {
            background: rgba(255,85,0,0.1);
            border-radius: 20px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
        }

        .modal-precio-dolar {
            font-size: 32px;
            font-weight: 800;
            color: var(--taz-orange);
            margin-bottom: 5px;
        }

        .modal-precio-bs {
            font-size: 20px;
            font-weight: 600;
            color: var(--taz-brown);
        }

        .modal-aprox {
            font-size: 12px;
            color: var(--taz-brown);
            opacity: 0.7;
            margin-left: 5px;
        }

        .modal-botones {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .modal-btn {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 40px;
            font-weight: 700;
            font-size: 14px;
            cursor: pointer;
            transition: 0.2s;
        }

        .modal-btn-primary {
            background: var(--taz-gradient);
            color: white;
            box-shadow: 0 5px 15px rgba(255,85,0,0.3);
        }

        .modal-btn-secondary {
            background: transparent;
            border: 2px solid var(--taz-orange);
            color: var(--taz-orange);
        }

        .modal-btn:active {
            transform: scale(0.95);
        }

        .input-container {
            position: fixed;
            bottom: 30px; 
            left: 50%;
            transform: translateX(-50%);
            width: 92%;
            max-width: 500px;
            background: var(--glass-primary);
            padding: 6px 6px 6px 25px;
            border-radius: 60px;
            display: flex;
            align-items: center;
            border: 2px solid var(--taz-orange);
            box-shadow: 0 15px 35px rgba(255, 85, 0, 0.25);
            z-index: 1000;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        input {
            flex: 1;
            border: none;
            outline: none;
            background: transparent;
            color: var(--text-primary);
            font-size: 16px;
            padding: 14px 0;
            font-family: 'Montserrat', sans-serif;
        }

        input::placeholder {
            color: rgba(90, 70, 50, 0.6);
            opacity: 1;
        }

        .send-btn {
            background: var(--taz-gradient);
            color: white;
            border: none;
            width: 52px;
            height: 52px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 24px;
            box-shadow: 0 5px 15px rgba(255, 85, 0, 0.4);
            transition: 0.3s;
        }

        .send-btn:active { 
            transform: scale(0.9); 
        }

        .quick-replies { 
            display: flex; 
            overflow-x: auto; 
            gap: 8px;
            padding: 10px 0 5px 0;
            scrollbar-width: none; 
        }
        
        .quick-replies::-webkit-scrollbar { 
            display: none; 
        }

        .btn-quick { 
            background: var(--glass-primary);
            border: 1px solid var(--taz-orange); 
            color: var(--taz-orange-dark); 
            padding: 6px 14px;
            border-radius: 30px; 
            font-size: 12px;
            font-weight: 500; 
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .btn-quick:active {
            background: var(--taz-orange);
            color: white;
            transform: translateY(-1px);
            box-shadow: 0 4px 10px rgba(255, 85, 0, 0.2);
        }

        #typing { 
            position: fixed; 
            bottom: 110px; 
            left: 30px; 
            font-size: 13px; 
            color: var(--taz-orange-dark); 
            display: none; 
            background: var(--glass-primary);
            padding: 10px 22px;
            border-radius: 30px;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: 1000;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
            border: 1px solid var(--taz-orange);
            align-items: center;
            gap: 8px;
            font-weight: 500;
        }

        .typing-dots {
            display: inline-flex;
            gap: 4px;
            margin-left: 5px;
        }

        .typing-dots span {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--taz-orange);
            display: inline-block;
            animation: typingBounce 1.4s infinite ease-in-out both;
        }

        .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
        .typing-dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typingBounce {
            0%, 80%, 100% { transform: scale(0.6); opacity: 0.6; }
            40% { transform: scale(1); opacity: 1; }
        }

        .taz-thinking {
            display: inline-block;
            animation: thinkingSpin 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
            font-size: 16px;
            will-change: transform;
        }

        @keyframes thinkingSpin {
            0% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(90deg) scale(1.3); }
            50% { transform: rotate(180deg) scale(1); }
            75% { transform: rotate(270deg) scale(1.3); }
            100% { transform: rotate(360deg) scale(1); }
        }

        .cart-container {
            position: fixed;
            bottom: 100px;
            right: 15px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--taz-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 5px 20px rgba(255,85,0,0.5);
            transition: 0.3s;
        }

        .cart-container:active { 
            transform: scale(0.9); 
        }

        .cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--taz-brown);
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            border: 2px solid white;
        }

        .cart-modal {
            position: fixed;
            bottom: 170px;
            right: 15px;
            width: 280px;
            max-width: 90%;
            background: var(--glass-primary);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 2px solid var(--taz-orange);
            border-radius: 20px;
            padding: 15px;
            z-index: 1001;
            display: none;
            color: var(--text-primary);
        }

        .cart-modal.show { 
            display: block; 
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255,85,0,0.2);
        }

        .cart-total {
            font-weight: bold;
            margin: 10px 0;
            color: var(--taz-orange);
        }

        .cart-ws-btn {
            background: #25d366;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 30px;
            width: 100%;
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
            margin-top: 5px;
        }

        .whatsapp-btn {
            background: #25d366;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 30px;
            width: 100%;
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
            display: block;
            text-align: center;
            text-decoration: none;
        }

        @media (min-width: 768px) {
            body {
                position: relative;
                height: 100vh;
                max-width: 1200px;
                margin: 0 auto;
                border-left: 1px solid rgba(255,85,0,0.2);
                border-right: 1px solid rgba(255,85,0,0.2);
            }
            
            #chat-window {
                max-width: 800px;
                margin: 0 auto;
                width: 100%;
                padding-left: 30px;
                padding-right: 30px;
            }
            
            .input-container {
                max-width: 700px;
            }
            
            .cart-modal {
                right: calc(50% - 400px);
            }
            
            .productos-grid {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .producto-card-catalogo {
                height: 160px;
                padding: 14px 10px;
            }
            
            .producto-nombre {
                font-size: 14px;
            }
            
            .producto-precio-dolar {
                font-size: 15px;
            }
            
            .producto-precio-bs {
                font-size: 13px;
            }
            
            .producto-add-catalogo {
                padding: 10px 12px;
                font-size: 12px;
            }
        }

        @media (max-width: 380px) {
            .taz-logo-img { 
                width: 85px; 
                height: 85px; 
                margin-bottom: -30px; 
            }
            
            .logo-text { 
                font-size: 2rem; 
            }
            
            .msg { 
                max-width: 90%; 
            }
            
            .productos-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .producto-card-catalogo {
                height: 140px;
                padding: 8px 5px;
            }
            
            .producto-nombre {
                font-size: 12px;
                -webkit-line-clamp: 2;

        document.getElementById('user-input').addEventListener('keydown', (e) => { 
            if (e.key === 'Enter') { 
                e.preventDefault();
                enviarMensaje(); 
                document.getElementById('user-input').blur(); 
            } 
        });

        document.addEventListener('click', (e) => {
            if (!e.target.closest('.advisor-toggle')) {
                advisorMenu.classList.remove('show');
            }
            if (!e.target.closest('.cart-container') && !e.target.closest('.cart-modal')) {
                cartModal.classList.remove('show');
            }
        });

        const canvas = document.getElementById('canvas-bg');
        const ctx = canvas.getContext('2d');
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        const columns = Math.floor(canvas.width / 25);
        const drops = Array(columns).fill(1);

        function draw() {
            ctx.fillStyle = 'rgba(252, 245, 232, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#ff5500';
            ctx.font = '18px "Montserrat"';
            ctx.globalAlpha = 0.2;
            
            for (let i = 0; i < drops.length; i++) {
                const symbols = '‚ö°‚ú¶‚úß';
                const text = symbols[Math.floor(Math.random() * symbols.length)];
                ctx.fillText(text, i * 25, drops[i] * 25);
                if (drops[i] * 25 > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }
        setInterval(draw, 60);

        const savedTheme = localStorage.getItem('multikap_theme');
        if (savedTheme === 'dark') {
            document.body.classList.add('dark-mode');
            document.querySelector('.theme-toggle').innerText = '‚òÄÔ∏è';
        }
        
        const savedAdvisor = localStorage.getItem('multikap_advisor');
        if (savedAdvisor) {
            if (savedAdvisor === 'motos') {
                currentAdvisorIcon = 'üèçÔ∏è';
                advisorIcon.innerText = 'üèçÔ∏è';
                document.querySelectorAll('.advisor-option')[0].classList.add('active');
            } else if (savedAdvisor === 'papeleria') {
                currentAdvisorIcon = 'üìö';
                advisorIcon.innerText = 'üìö';
                document.querySelectorAll('.advisor-option')[1].classList.add('active');
            } else if (savedAdvisor === 'hogar') {
                currentAdvisorIcon = 'üè†';
                advisorIcon.innerText = 'üè†';
                document.querySelectorAll('.advisor-option')[2].classList.add('active');
            }
            currentAdvisor = savedAdvisor;
            updateTypingText();
        }

        window.onload = init;
    </script>
</body>
</html>
