            top: 0; left: 0;
            width: 100%; height: 100%;

            left: 0;

            top: 15px;
            right: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1001;

            height: 42px;
            border-radius: 50%;
            background: var(--glass-primary);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 2px solid var(--taz-orange);
            color: var(--taz-orange);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 85, 0, 0.3);

            position: relative;

            flex-direction: column;
            gap: 5px;

            font-size: 14px;
            font-weight: 500;

        }

            font-size: 13px;

            background: rgba(0,0,0,0.5);

            -webkit-backdrop-filter: blur(5px);

        }

        .producto-modal {

            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 85%;
            max-width: 350px;
            background: var(--bg-primary);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 3px solid var(--taz-orange);
            border-radius: 30px;
            padding: 25px;
            z-index: 2000;
            color: var(--text-primary);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .producto-modal.show {
            display: block;
            animation: modalPop 0.3s ease;
        }

        @keyframes modalPop {
            0% { opacity: 0; transform: translate(-50%, -40%); }

        .modal-close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            color: var(--taz-orange);
            cursor: pointer;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(255,85,0,0.1);
        }

        .modal-close:active {
            transform: scale(0.9);
        }

        .modal-emoji {
            font-size: 50px;
            text-align: center;
            margin-bottom: 10px;
            filter: drop-shadow(0 10px 15px rgba(255,85,0,0.4));
        }

        .modal-titulo {
            font-size: 22px;
            font-weight: 700;
            color: var(--taz-orange);
            text-align: center;
            margin-bottom: 15px;
        }

        .modal-detalle {
            font-size: 15px;
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            line-height: 1.5;
            background: rgba(255,85,0,0.05);
            border-radius: 12px;
        }

        .modal-precios {
            background: rgba(255,85,0,0.1);
            border-radius: 15px;
            padding: 12px;
            margin-bottom: 20px;
            text-align: center;
        }

        .modal-precio-dolar {

            font-weight: 800;
            color: var(--taz-orange);
            margin-bottom: 3px;

        .modal-precio-bs {

            font-weight: 600;
            color: var(--taz-brown);
        }

        .modal-aprox {

            color: var(--taz-brown);
            opacity: 0.7;
            margin-left: 5px;
        }

        .modal-botones {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .modal-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 30px;
            font-weight: 700;
            font-size: 13px;
            cursor: pointer;
            transition: 0.2s;
        }

        .modal-btn-primary {
            background: var(--taz-gradient);
            color: white;
            box-shadow: 0 5px 15px rgba(255,85,0,0.3);
        }

            border: 2px solid var(--taz-orange);
            color: var(--taz-orange);
        }

            transform: scale(0.95);

        .input-container {

        input {

            background: transparent;
            color: var(--text-primary);
            font-size: 16px;
            padding: 12px 0;

        }

        input::placeholder {

        }

            color: white;
            border: none;
            width: 48px;
            height: 48px;

            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 22px;
            box-shadow: 0 5px 15px rgba(255, 85, 0, 0.4);
            transition: 0.3s;
        }

        .send-btn:active {

        .quick-replies {

            gap: 8px;
            padding: 10px 0;
            scrollbar-width: none; 
        }
        
        .quick-replies::-webkit-scrollbar { 
            display: none; 
        }

        .btn-quick { 
            background: var(--glass-primary);
            border: 1px solid var(--taz-orange); 
            color: var(--taz-orange-dark); 
            padding: 8px 16px;
            border-radius: 30px; 
            font-size: 12px;
            font-weight: 600; 
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .btn-quick:active {
            background: var(--taz-orange);
            color: white;
            transform: translateY(-1px);
            box-shadow: 0 4px 10px rgba(255, 85, 0, 0.2);
        }

        /* ===== INDICADOR DE ESCRITURA ===== */
        #typing { 
            position: fixed; 
            bottom: 110px; 
            left: 30px; 
            font-size: 13px; 
            color: var(--taz-orange-dark); 
            display: none; 
            background: var(--glass-primary);
            padding: 8px 20px;
            border-radius: 30px;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);

            border: 1px solid var(--taz-orange);

        }

        /* ===== MEDIA QUERIES ===== */
        @media (min-width: 768px) {
            body {
                position: relative;
                height: 100vh;
                max-width: 1200px;
                margin: 0 auto;
            }
            
            #chat-window {
                max-width: 800px;
                margin: 0 auto;
                width: 100%;
                padding-left: 30px;
                padding-right: 30px;
            }
            
            .input-container {
                max-width: 700px;
            }
            
            .productos-grid {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .producto-card-catalogo {
                min-height: 210px;
            }
        }

        @media (max-width: 380px) {
            .taz-logo-img { 
                width: 70px; 
                height: 70px; 
            }
            
            .logo-text { 
                font-size: 1.8rem; 
            }
            
            .msg { 
                max-width: 90%; 
            }
            
            .productos-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .producto-card-catalogo {
                min-height: 190px;
                padding: 10px 6px;
            }
            
            .producto-nombre {
                font-size: 12px;
                min-height: 32px;
            }
            
            .producto-precios-container {
                font-size: 11px;
                padding: 6px 4px;
            }
            
            .producto-add-catalogo {
                padding: 8px;
                font-size: 10px;
            }
        }
    </style>
</head>

        // ========== FUNCI√ìN PARA MOSTRAR MENSAJES ==========
        function mostrarMensaje(texto, remitente, conBotones = false, guardar = true) {
            const div = document.createElement('div');
            div.className = `msg ${remitente}`;
            div.innerHTML = texto.replace(/\*\*(.*?)\*\*/g, '<b style="color: var(--taz-orange);">$1</b>').replace(/\n/g, '<br>');

            if (conBotones) {

                    <button class="btn-quick" onclick="autoMsg('Ubicaci√≥n')">üìç Ubicaci√≥n</button>
                    <button class="btn-quick" onclick="autoMsg('Pagos')">üí≥ Pagos</button>
                `;
                div.appendChild(qDiv);
            }

            chatWindow.appendChild(div);
            
            if (guardar) {
                messages.push({
                    text: texto,
                    sender: remitente,
                    hasButtons: conBotones,
                    hasWS: false,
                    timestamp: new Date().toISOString()

            }
            
            scrollToBottom();
        }

        // ========== FUNCI√ìN PARA ENVIAR MENSAJE ==========
        async function enviarMensaje() {
            const input = document.getElementById('user-input');

            if(!texto) return;
            
            mostrarMensaje(texto, 'user');
            input.value = '';
            
            // Mostrar indicador de escritura
            typingIndicator.style.display = 'block';
            
            // Simular tiempo de respuesta
            setTimeout(() => {
                typingIndicator.style.display = 'none';
                
                let low = texto.toLowerCase();
                let respuesta = "";
                
                if (low.includes("cat√°logo") || low.includes("catalogo") || low.includes("productos")) {
                    mostrarCatalogo(currentAdvisor);
                    return;
                } else if (low.includes("horario")) {
                    respuesta = CONFIG.horario;
                } else if (low.includes("pago") || low.includes("pagos")) {
                    respuesta = CONFIG.metodos_pago;
                } else if (low.includes("ubicaci√≥n") || low.includes("ubicacion")) {
                    respuesta = CONFIG.ubicacion;
                } else if (low.includes("gracias")) {
                    respuesta = "¬°Con gusto! üòä Estoy aqu√≠ para lo que necesites.";
                } else if (low.includes("hola") || low.includes("buenas")) {
                    respuesta = "¬°Hola! üëã ¬øEn qu√© puedo ayudarte hoy?";
                } else {
                    respuesta = "‚ö° Gracias por tu mensaje. ¬øEn qu√© m√°s puedo ayudarte? Puedes preguntar por horarios, formas de pago, o ver el cat√°logo.";

        // ========== CANVAS ANIMADO ==========
        const canvas = document.getElementById('canvas-bg');
        const ctx = canvas.getContext('2d');
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        const columns = Math.floor(canvas.width / 20);
        const drops = Array(columns).fill(1);

        function draw() {
            ctx.fillStyle = document.body.classList.contains('dark-mode') ? 'rgba(26, 21, 14, 0.1)' : 'rgba(252, 245, 232, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#ff5500';
            ctx.font = '15px Montserrat';
            ctx.globalAlpha = 0.2;
            
            for (let i = 0; i < drops.length; i++) {
                const text = "MULTIKAP"[Math.floor(Math.random() * 8)];
                ctx.fillText(text, i * 20, drops[i] * 20);
                if (drops[i] * 20 > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }
        setInterval(draw, 60);
