<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JAVIER ‚Ä¢ FERREFIJA INDUSTRIAL</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        :root {
            --seguridad: #ff6b00; 
            --hierro: #2c3e50;
            --acero: #34495e;
            --cemento: #7f8c8d;
            --obra-negra: #1a1e24;
            --obra-gris: #ecf0f1;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--obra-negra);
            height: 100vh;
            overflow: hidden;
            color: #fff;
        }

        /* Fondo de malla industrial */
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: radial-gradient(var(--acero) 1px, transparent 1px);
            background-size: 30px 30px;
            opacity: 0.1;
            z-index: 0;
        }

        .app-container {
            position: relative;
            z-index: 2;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .industrial-header {
            padding: 1.2rem 1.5rem;
            border-bottom: 3px solid var(--seguridad);
            background: rgba(44, 62, 80, 0.95);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }

        .shop-name { font-size: 1.2rem; font-weight: 900; letter-spacing: 1px; color: #fff; }
        .shop-tagline { font-size: 0.65rem; color: var(--seguridad); font-weight: 700; text-transform: uppercase; }

        /* VENTANA DE CHAT CON PADDING DE SEGURIDAD */
        #chat-window {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            /* 50px de espacio pedido + altura de la caja flotante */
            padding-bottom: 160px; 
            scroll-behavior: smooth;
        }

        /* BURBUJAS DE TEXTO REDONDEADAS */
        .msg {
            max-width: 85%;
            padding: 14px 18px;
            font-size: 0.95rem;
            line-height: 1.5;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .bot {
            align-self: flex-start;
            background: var(--obra-gris);
            color: var(--obra-negra);
            border-bottom-left-radius: 4px;
        }

        .user {
            align-self: flex-end;
            background: var(--seguridad);
            color: white;
            border-bottom-right-radius: 4px;
        }

        /* CAJA FLOTANTE (ESTILO ISLA) */
        .input-wrapper {
            position: fixed;
            bottom: 30px; /* Separada del borde inferior */
            left: 15px;
            right: 15px;
            z-index: 1000;
        }

        .input-container {
            background: #2c3e50;
            padding: 8px 8px 8px 20px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            border: 2px solid var(--seguridad);
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }

        #user-input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: white;
            font-size: 16px;
        }

        .send-btn {
            background: var(--seguridad);
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: 0.2s;
        }

        .send-btn:active { transform: scale(0.9); }

        /* Indicador de carga flotando */
        #typing {
            position: absolute;
            top: -45px;
            left: 20px;
            background: var(--obra-negra);
            color: var(--seguridad);
            padding: 6px 15px;
            border-radius: 15px;
            font-size: 10px;
            font-weight: 800;
            border: 1px solid var(--seguridad);
            display: none;
        }

        /* Botones R√°pidos */
        .quick-replies { display: flex; overflow-x: auto; gap: 8px; margin-top: 10px; padding-bottom: 5px; }
        .btn-quick {
            background: transparent;
            border: 1px solid var(--seguridad);
            color: var(--seguridad);
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 11px;
            font-weight: bold;
            white-space: nowrap;
        }

        .btn-ws {
            background: #25D366;
            color: white !important;
            padding: 12px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            display: block;
            text-align: center;
            margin-top: 10px;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="industrial-header">
            <div>
                <h1 class="shop-name" id="shop-name">FERREFIJA</h1>
                <p class="shop-tagline" id="shop-tagline">INDUSTRIAL ‚Ä¢ CONSTRUCCI√ìN</p>
            </div>
            <span>‚öôÔ∏è</span>
        </header>

        <div id="chat-window"></div>
        
        <div class="input-wrapper">
            <div id="typing">REVISANDO STOCK...</div>
            <div class="input-container">
                <input type="text" id="user-input" placeholder="¬øQu√© material buscas?..." autocomplete="off">
                <button class="send-btn" onclick="enviarMensaje()">‚öíÔ∏è</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://ferreteria-yqd6.onrender.com';
        let CONFIG = {};
        let historial = [];

        async function init() {
            try {
                const res = await fetch(`${API_BASE}/config`);
                CONFIG = await res.json();
                document.getElementById('shop-name').innerText = CONFIG.nombre_tienda || 'FERREFIJA';
                mostrarMensaje(CONFIG.mensaje_bienvenida || "¬°Buenas jefe! ¬øQu√© herramienta o material le hace falta para la obra?", 'bot', true);
            } catch (e) { 
                mostrarMensaje("Error de conexi√≥n al dep√≥sito.", 'bot');
            }
        }

        function mostrarMensaje(texto, remitente, conBotones = false, mostrarWS = false) {
            const chatWindow = document.getElementById('chat-window');
            const div = document.createElement('div');
            div.className = `msg ${remitente}`;
            div.innerHTML = texto.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>').replace(/\n/g, '<br>');

            if (conBotones) {
                const qDiv = document.createElement('div');
                qDiv.className = 'quick-replies';
                qDiv.innerHTML = `
                    <button class="btn-quick" onclick="autoPregunta('üß± CEMENTO')">üß± CEMENTO</button>
                    <button class="btn-quick" onclick="autoPregunta('üèóÔ∏è CABILLAS')">üèóÔ∏è CABILLAS</button>
                    <button class="btn-quick" onclick="autoPregunta('üî® HERRAMIENTAS')">üî® HERRAMIENTAS</button>
                `;
                div.appendChild(qDiv);
            }

            if (mostrarWS && CONFIG.contacto_whatsapp) {
                const btn = document.createElement('a');
                btn.href = `https://wa.me/${CONFIG.contacto_whatsapp}`;
                btn.className = 'btn-ws';
                btn.target = "_blank";
                btn.innerText = 'SOLICITAR PRESUPUESTO üìã';
                div.appendChild(btn);
            }

            chatWindow.appendChild(div);
            chatWindow.scrollTo({ top: chatWindow.scrollHeight, behavior: 'smooth' });
        }

        function autoPregunta(t) {
            document.getElementById('user-input').value = t;
            enviarMensaje();
        }

        async function enviarMensaje() {
            const input = document.getElementById('user-input');
            const typing = document.getElementById('typing');
            const texto = input.value.trim();
            if(!texto) return;

            mostrarMensaje(texto, 'user');
            input.value = '';
            typing.style.display = 'block';

            try {
                const res = await fetch(`${API_BASE}/chat`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ mensaje: texto, historial: historial })
                });
                const data = await res.json();
                typing.style.display = 'none';
                if (data.respuesta) {
                    historial.push({role: "user", content: texto}, {role: "assistant", content: data.respuesta});
                    mostrarMensaje(data.respuesta, 'bot', false, data.mostrar_whatsapp);
                }
            } catch (e) { 
                typing.style.display = 'none';
                mostrarMensaje("Fallo en la obra. Reintente.", 'bot'); 
            }
        }

        document.getElementById('user-input').addEventListener('keypress', (e) => { if (e.key === 'Enter') enviarMensaje(); });
        window.onload = init;
    </script>
</body>
</html>
