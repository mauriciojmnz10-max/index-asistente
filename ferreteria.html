<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Javier AI - Ferreter√≠a Industrial</title>
    <style>
        /* Paleta de colores Industrial / Construcci√≥n */
        :root { 
            --primary: #FF8C00; /* Naranja Seguridad */
            --secondary: #2c3e50; /* Gris Hierro */
            --bg-body: #eceff1;
            --bot-bg: #ffffff;
            --user-bg: #263238; /* Carb√≥n */
            --accent-blue: #0277bd;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: 'Roboto', 'Segoe UI', sans-serif; 
            background-color: var(--bg-body);
            /* Patr√≥n de puntos tipo plano de ingenier√≠a */
            background-image: radial-gradient(rgba(0,0,0,0.1) 1px, transparent 1px);
            background-size: 25px 25px;
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
        }
        
        header { 
            background: var(--user-bg); 
            padding: 20px; 
            text-align: center; 
            border-bottom: 4px solid var(--primary); 
            box-shadow: 0 4px 10px rgba(0,0,0,0.2); 
            z-index: 10; 
        }
        header h1 { 
            font-size: 1.2rem; 
            font-weight: 900; 
            letter-spacing: 1px;
            color: #fff;
            text-transform: uppercase; 
        }
        header p { 
            font-size: 0.75rem; 
            color: var(--primary); 
            margin-top: 4px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        #chat-window { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; padding-bottom: 140px; }
        
        .msg { 
            max-width: 85%; 
            padding: 14px 16px; 
            font-size: 15px; 
            line-height: 1.5; 
            border-radius: 8px; /* Bordes m√°s rectos para look industrial */
            animation: fadeIn 0.3s ease-out; 
            position: relative;
        }
        
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        
        .bot { 
            align-self: flex-start; 
            background: var(--bot-bg); 
            color: #333;
            border-left: 5px solid var(--primary);
            box-shadow: 3px 3px 10px rgba(0,0,0,0.05);
        }
        .user { 
            align-self: flex-end; 
            background: var(--user-bg); 
            color: white; 
            border-right: 5px solid var(--primary);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        /* Bot√≥n WhatsApp Robusto */
        .btn-ws { 
            background: #25D366; 
            color: white !important; 
            padding: 15px; 
            border-radius: 8px; 
            text-decoration: none; 
            font-weight: 800; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 10px; 
            margin-top: 15px; 
            text-transform: uppercase;
            font-size: 13px;
            border: 2px solid rgba(0,0,0,0.1);
        }

        .quick-replies { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 12px; }
        .btn-quick { 
            background: white; 
            border: 2px solid var(--secondary); 
            color: var(--secondary); 
            padding: 8px 14px; 
            border-radius: 4px; 
            font-size: 11px; 
            font-weight: 700; 
            cursor: pointer; 
            text-transform: uppercase;
            transition: 0.2s;
        }
        .btn-quick:hover { background: var(--secondary); color: white; }

        /* Contenedor de Input "Herramienta" */
        .input-container { 
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); 
            width: 92%; max-width: 500px; 
            background: white; 
            padding: 8px 8px 8px 20px; 
            border-radius: 8px; 
            display: flex; 
            align-items: center; 
            box-shadow: 0 8px 20px rgba(0,0,0,0.2); 
            z-index: 1000;
            border: 1px solid #ccc;
        }
        input { flex: 1; border: none; outline: none; font-size: 16px; background: transparent; }
        
        .send-btn { 
            background: var(--primary); 
            color: white; 
            border: none; 
            width: 45px; height: 45px; 
            border-radius: 4px; 
            cursor: pointer; 
            display: flex; align-items: center; justify-content: center;
            font-weight: bold;
        }

        .typing { display: none; padding: 0 25px 110px 25px; font-size: 12px; color: var(--secondary); font-weight: bold; font-style: italic; }
    </style>
</head>
<body>
    <header>
        <h1 id="shop-name">FERREFIJA CUMAN√Å</h1>
        <p id="shop-tagline">MATERIALES Y CONSTRUCCI√ìN</p>
    </header>

    <div id="chat-window"></div>
    <div id="typing" class="typing">Javier est√° consultando stock...</div>

    <div class="input-container">
        <input type="text" id="user-input" placeholder="¬øQu√© materiales buscas?..." autocomplete="off">
        <button class="send-btn" onclick="enviarMensaje()">‚û§</button>
    </div>

    <script>
        const API_BASE = 'https://ferreteria-yqd6.onrender.com'; // Verifica tu URL
        let CONFIG = {};
        let historial = [];

        async function init() {
            try {
                const res = await fetch(`${API_BASE}/config`);
                CONFIG = await res.json();
                document.getElementById('shop-name').innerText = CONFIG.nombre_tienda || 'FERRETER√çA';
                document.getElementById('shop-tagline').innerText = CONFIG.tagline || 'Todo para la obra';
                
                if(CONFIG.color_primario) document.documentElement.style.setProperty('--primary', CONFIG.color_primario);
                
                mostrarMensaje(CONFIG.mensaje_bienvenida || "¬°Buen d√≠a! Soy Javier de Ferrefija. ¬øBuscas presupuesto para obra gris o herramientas?", 'bot', true);
            } catch (e) { 
                mostrarMensaje("‚ùå Error al conectar con el almac√©n.", 'bot');
            }
        }

        function mostrarMensaje(texto, remitente, conBotones = false, mostrarWS = false) {
            const chatWindow = document.getElementById('chat-window');
            const div = document.createElement('div');
            div.className = `msg ${remitente}`;
            div.innerHTML = texto.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>').replace(/\n/g, '<br>');

            if (conBotones) {
                const qDiv = document.createElement('div');
                qDiv.className = 'quick-replies';
                qDiv.innerHTML = `
                    <button class="btn-quick" onclick="autoPregunta('üß± Cemento y Bloques')">üß± Materiales</button>
                    <button class="btn-quick" onclick="autoPregunta('üõ†Ô∏è Herramientas')">üõ†Ô∏è Herramientas</button>
                    <button class="btn-quick" onclick="autoPregunta('üöõ Flete/Delivery')">üöõ Despacho</button>
                `;
                div.appendChild(qDiv);
            }

            if (mostrarWS && CONFIG.contacto_whatsapp) {
                const btn = document.createElement('a');
                btn.href = `https://wa.me/${CONFIG.contacto_whatsapp}?text=Hola, quiero solicitar un presupuesto.`;
                btn.className = 'btn-ws';
                btn.target = "_blank";
                btn.innerHTML = '<b>üì¶ SOLICITAR COTIZACI√ìN</b>';
                div.appendChild(btn);
            }

            chatWindow.appendChild(div);
            chatWindow.scrollTo({ top: chatWindow.scrollHeight, behavior: 'smooth' });
        }

        function autoPregunta(t) {
            document.getElementById('user-input').value = t;
            enviarMensaje();
        }

        async function enviarMensaje() {
            const input = document.getElementById('user-input');
            const typing = document.getElementById('typing');
            const texto = input.value.trim();
            if(!texto) return;

            mostrarMensaje(texto, 'user');
            input.value = '';
            typing.style.display = 'block';

            try {
                const res = await fetch(`${API_BASE}/chat`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ mensaje: texto, historial: historial })
                });
                const data = await res.json();
                typing.style.display = 'none';
                historial.push({role: "user", content: texto});
                historial.push({role: "assistant", content: data.respuesta});
                mostrarMensaje(data.respuesta, 'bot', false, data.mostrar_whatsapp);
            } catch (e) { 
                typing.style.display = 'none';
                mostrarMensaje("‚ùå Conexi√≥n interrumpida.", 'bot'); 
            }
        }

        document.getElementById('user-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') enviarMensaje();
        });

        window.onload = init;
    </script>
</body>
</html>
