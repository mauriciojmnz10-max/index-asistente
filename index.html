<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Javier - Asistente de Ventas</title>
    <style>
        /* ESTILOS PREMIUM ELEGANTES */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); /* Fondo Elegante Oscuro */
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            color: #f8fafc;
        }

        header {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 18px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        header h1 { 
            font-size: 1.2rem; 
            letter-spacing: 1.5px; 
            text-transform: uppercase; 
            font-weight: 800; 
            color: #f1f5f9;
        }
        
        header p { font-size: 0.8rem; color: #94a3b8; margin-top: 4px; }

        #chat-window {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: transparent;
        }

        .msg {
            max-width: 85%;
            padding: 14px 18px;
            font-size: 15px;
            line-height: 1.5;
            animation: fadeIn 0.3s ease-out forwards;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            word-wrap: break-word;
        }

        @keyframes fadeIn { 
            from { opacity: 0; transform: translateY(10px); } 
            to { opacity: 1; transform: translateY(0); } 
        }

        .bot { 
            align-self: flex-start; 
            background: #ffffff; 
            color: #1e293b; 
            border-radius: 20px 20px 20px 5px; 
        }

        .user { 
            align-self: flex-end; 
            background: linear-gradient(135deg, #2563eb, #1d4ed8); /* Azul Profesional */
            color: white; 
            border-radius: 20px 20px 5px 20px; 
        }

        .typing-indicator {
            display: none;
            align-self: flex-start;
            background: rgba(255,255,255,0.1);
            padding: 12px 18px;
            border-radius: 20px;
            margin: 5px 20px;
        }

        .typing-indicator span {
            height: 8px; width: 8px; float: left; margin: 0 2px;
            background-color: #cbd5e1; border-radius: 50%; display: block;
            animation: bounce 1.3s infinite ease-in-out;
        }

        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1.0); } }

        .quick-replies { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 12px; }
        
        .btn-quick {
            background: rgba(255,255,255,0.1); 
            border: 1px solid rgba(255,255,255,0.2); 
            color: #f1f5f9;
            padding: 10px 16px; 
            border-radius: 25px; 
            font-size: 13px;
            cursor: pointer; 
            transition: all 0.3s;
        }

        .btn-quick:hover { background: rgba(255,255,255,0.2); transform: translateY(-2px); }

        .btn-ws {
            background: #10b981; 
            color: white !important; 
            padding: 14px;
            border-radius: 15px; 
            text-decoration: none; 
            font-weight: bold; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 10px;
            margin-top: 15px;
        }

        .input-container {
            padding: 20px;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
        }

        .input-wrapper {
            display: flex; 
            background: #ffffff;
            border-radius: 30px; 
            padding: 5px 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
        }

        input { 
            flex: 1; 
            border: none; 
            background: transparent; 
            padding: 14px 0; 
            outline: none; 
            font-size: 16px; 
            color: #1e293b;
        }

        .send-btn { 
            background: transparent; 
            color: #2563eb; 
            border: none; 
            font-weight: 800; 
            cursor: pointer; 
            padding: 0 10px; 
        }

        .error-container { background: #fef2f2; color: #b91c1c; padding: 12px; border-radius: 10px; margin: 10px 0; text-align: center; }
    </style>
</head>
<body>

    <header>
        <h1 id="shop-name">ELECTROVENTAS CUMAN√Å</h1>
        <p>Soluciones Tecnol√≥gicas de Vanguardia</p>
    </header>

    <div id="chat-window"></div>

    <div id="typing-indicator" class="typing-indicator">
        <span></span><span></span><span></span>
    </div>

    <div class="input-container">
        <div class="input-wrapper">
            <input type="text" id="user-input" placeholder="Escribe tu mensaje aqu√≠..." autocomplete="off">
            <button class="send-btn" onclick="enviarMensaje()">Enviar</button>
        </div>
    </div>

    <script>
        const CONFIG = {
            URL_API: 'https://asistente-javier.onrender.com/chat',
            WHATSAPP: '584120000000', 
            TIENDA: 'ELECTROVENTAS CUMAN√Å',
            MOSTRAR_BOTONES_RAPIDOS: true,
            MENSAJE_BIENVENIDA: "¬°Hola! üëã Soy **Javier**, tu asesor virtual premium.\n\nConsulto la tasa BCV al instante y te ayudo a gestionar tus compras por Cashea o Krece.\n\n¬øQu√© informaci√≥n necesitas hoy?",
            TIMEOUT: 20000
        };

        const chatWindow = document.getElementById('chat-window');
        const typingIndicator = document.getElementById('typing-indicator');
        const userInput = document.getElementById('user-input');
        let historial = [];

        window.onload = () => {
            setTimeout(() => { mostrarMensaje(CONFIG.MENSAJE_BIENVENIDA, 'bot', true); }, 600);
        };

        function mostrarMensaje(texto, remitente, conBotones = false) {
            const div = document.createElement('div');
            div.className = `msg ${remitente}`;
            let formattedText = texto.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>');
            div.innerHTML = formattedText.replace(/\n/g, '<br>');

            if (remitente === 'bot' && conBotones && CONFIG.MOSTRAR_BOTONES_RAPIDOS) {
                const quickDiv = document.createElement('div');
                quickDiv.className = 'quick-replies';
                quickDiv.innerHTML = `
                    <button class="btn-quick" onclick="autoPregunta('¬øA qu√© tasa est√° el d√≥lar hoy?')">üí∞ Tasa BCV</button>
                    <button class="btn-quick" onclick="autoPregunta('¬øQu√© tel√©fonos tienen?')">üì± Cat√°logo</button>
                    <button class="btn-quick" onclick="autoPregunta('¬øD√≥nde est√°n ubicados?')">üìç Ubicaci√≥n</button>
                    <button class="btn-quick" onclick="autoPregunta('¬øC√≥mo pago con Cashea?')">üí≥ Cashea</button>
                `;
                div.appendChild(quickDiv);
            }

            const disparadoresVenta = ["comprar", "concretar", "pago", "precio", "interesa"];
            if (remitente === 'bot' && disparadoresVenta.some(p => texto.toLowerCase().includes(p))) {
                const btnWS = document.createElement('a');
                btnWS.href = `https://wa.me/${CONFIG.WHATSAPP}?text=Hola, quiero concretar una compra.`;
                btnWS.target = "_blank";
                btnWS.className = 'btn-ws';
                btnWS.innerHTML = 'üì± <b>Contactar con un Asesor Humano</b>';
                div.appendChild(btnWS);
            }

            chatWindow.appendChild(div);
            scrollDown();
        }

        function scrollDown() {
            setTimeout(() => { chatWindow.scrollTo({ top: chatWindow.scrollHeight, behavior: 'smooth' }); }, 100);
        }

        function autoPregunta(texto) {
            userInput.value = texto;
            enviarMensaje();
        }

        async function enviarMensaje() {
            const texto = userInput.value.trim();
            if (!texto) return;

            mostrarMensaje(texto, 'user');
            userInput.value = '';
            typingIndicator.style.display = 'block';
            scrollDown();

            try {
                const response = await fetch(CONFIG.URL_API, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ mensaje: texto, historial: historial })
                });

                const data = await response.json();
                typingIndicator.style.display = 'none';

                if (data.respuesta) {
                    historial.push({ role: "user", content: texto });
                    historial.push({ role: "assistant", content: data.respuesta });
                    mostrarMensaje(data.respuesta, 'bot');
                }
            } catch (error) {
                typingIndicator.style.display = 'none';
                const errDiv = document.createElement('div');
                errDiv.className = 'error-container';
                errDiv.textContent = '‚ùå Javier est√° procesando otras solicitudes. Reintenta en unos segundos.';
                chatWindow.appendChild(errDiv);
            }
        }

        userInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') enviarMensaje(); });
    </script>
</body>
</html>
