<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MultiKAP ‚Ä¢ TAZ 2080 CUSTOM</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        :root {
            --taz-orange: #ff6b1a;
            --taz-industrial: #3d2b1f; /* Marr√≥n oscuro industrial */
            --taz-metal: #5c4033;
            --taz-paper: #f4e4d4; /* Color cart√≥n/papel kraft */
            --taz-white: #ffffff;
            --taz-shadow: 0 8px 30px rgba(0,0,0,0.2);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Cormorant Garamond', serif;
            background-color: #e8d5c4;
            background-image: radial-gradient(#d2b48c 0.5px, transparent 0.5px);
            background-size: 20px 20px;
            height: 100dvh; 
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: fixed;
            width: 100%;
        }

        /* HEADER REDISE√ëADO HORIZONTAL */
        header {
            padding: env(safe-area-inset-top) 20px 15px 20px;
            background: var(--taz-industrial);
            color: var(--taz-white);
            z-index: 100;
            border-bottom: 4px solid var(--taz-orange);
            box-shadow: var(--taz-shadow);
        }

        .logo-wrapper {
            display: flex;
            align-items: center;
            gap: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .taz-logo-img {
            width: 90px; /* Logo m√°s grande */
            height: 90px;
            border-radius: 15px; /* Estilo industrial cuadrado redondeado */
            object-fit: cover;
            border: 3px solid var(--taz-orange);
            box-shadow: 0 0 15px var(--taz-orange);
            transform: rotate(-2deg); /* Toque rebelde */
        }

        .header-text {
            text-align: left;
        }

        .logo-text {
            font-family: 'Bebas Neue', cursive;
            font-size: 2.5rem;
            line-height: 1;
            letter-spacing: 2px;
            color: var(--taz-orange);
        }

        header p {
            font-family: 'Bebas Neue', cursive;
            font-size: 1rem;
            letter-spacing: 1px;
            color: var(--taz-paper);
            opacity: 0.9;
        }

        /* √ÅREA DE CHAT */
        #chat-window {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding-bottom: 180px; 
        }

        .msg {
            max-width: 85%;
            padding: 15px 20px;
            font-size: 18px;
            font-weight: 600;
            line-height: 1.3;
            animation: slideIn 0.3s ease-out;
            position: relative;
        }

        .bot { 
            align-self: flex-start; 
            background: var(--taz-white); 
            color: var(--taz-industrial);
            border: 2px solid var(--taz-industrial);
            border-radius: 0 20px 20px 20px;
            box-shadow: 5px 5px 0px var(--taz-orange);
        }

        .user { 
            align-self: flex-end; 
            background: var(--taz-orange); 
            color: white;
            border-radius: 20px 20px 0 20px;
            box-shadow: -5px 5px 0px var(--taz-industrial);
        }

        /* INPUT FLOTANTE CUSTOM */
        .input-container {
            position: fixed;
            bottom: 30px; 
            left: 50%;
            transform: translateX(-50%);
            width: 92%;
            max-width: 500px;
            background: var(--taz-industrial);
            padding: 10px 10px 10px 25px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            border: 2px solid var(--taz-orange);
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
            z-index: 1000;
        }

        input {
            flex: 1;
            border: none;
            outline: none;
            background: transparent;
            color: var(--taz-paper);
            font-size: 17px;
            font-family: inherit;
        }

        .send-btn {
            background: var(--taz-orange);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 24px;
            transition: 0.3s;
        }

        .send-btn:hover { background: var(--taz-white); color: var(--taz-orange); }

        .quick-replies { display: flex; overflow-x: auto; gap: 8px; margin-top: 10px; }
        .btn-quick { 
            background: var(--taz-paper); 
            border: 1px solid var(--taz-industrial);
            padding: 6px 15px; 
            border-radius: 5px; 
            font-family: 'Bebas Neue';
            font-size: 14px;
            color: var(--taz-industrial);
        }

        #typing { position: fixed; bottom: 115px; left: 35px; color: var(--taz-orange); font-weight: bold; display: none; }

        @keyframes slideIn { from { opacity: 0; transform: translateX(-20px); } to { opacity: 1; transform: translateX(0); } }

        .btn-ws { 
            background: #25d366; 
            color: white !important; 
            padding: 10px; 
            border-radius: 8px; 
            text-decoration: none; 
            display: block; 
            text-align: center; 
            margin-top: 10px; 
            font-family: 'Bebas Neue';
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    
    <header>
        <div class="logo-wrapper">
            <img src="https://i.postimg.cc/SRN4tL6c/FB-IMG-1772076157470-1.jpg" class="taz-logo-img" alt="MultiKAP Logo">
            <div class="header-text">
                <div class="logo-text">MULTIKAP</div>
                <p>CAOS ORGANIZADO ‚Ä¢ TAZ 2080</p>
            </div>
        </div>
    </header>

    <div id="chat-window"></div>
    <div id="typing">TAZ EST√Å BUSCANDO...</div>

    <div class="input-container">
        <input type="text" id="user-input" placeholder="¬øQU√â NECESITAS, JEFE?" autocomplete="off">
        <button class="send-btn" onclick="enviarMensaje()">‚ö°</button>
    </div>

    <script>
        const API_BASE = 'https://asistente-javier.onrender.com';
        let CONFIG = { contacto_whatsapp: "584120000000" };
        let historial = [];

        async function init() {
            try {
                const res = await fetch(`${API_BASE}/config`);
                CONFIG = await res.json();
                mostrarMensaje(CONFIG.mensaje_bienvenida || "¬°Epa! Aqu√≠ en MultiKAP tenemos de todo. ¬øQu√© est√°s buscando hoy?", 'bot', true);
            } catch (e) {
                mostrarMensaje("¬°Bienvenido al territorio MultiKAP! ¬øEn qu√© te destaco hoy?", 'bot', true);
            }
        }

        function mostrarMensaje(texto, remitente, conBotones = false, mostrarWS = false) {
            const chatWindow = document.getElementById('chat-window');
            const div = document.createElement('div');
            div.className = `msg ${remitente}`;
            const content = document.createElement('div');
            content.innerHTML = texto.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>').replace(/\n/g, '<br>');
            div.appendChild(content);

            if (conBotones) {
                const qDiv = document.createElement('div');
                qDiv.className = 'quick-replies';
                qDiv.innerHTML = `
                    <button class="btn-quick" onclick="auto('Motos')">üèçÔ∏è REPUESTOS</button>
                    <button class="btn-quick" onclick="auto('Hogar')">üè† HOGAR</button>
                    <button class="btn-quick" onclick="auto('Papeler√≠a')">üìö √öTILES</button>
                `;
                div.appendChild(qDiv);
            }

            if (mostrarWS) {
                const btn = document.createElement('a');
                btn.href = `https://wa.me/${CONFIG.contacto_whatsapp}`;
                btn.className = 'btn-ws';
                btn.target = "_blank";
                btn.innerText = 'HABLAR CON UN ASESOR AHORA';
                div.appendChild(btn);
            }

            chatWindow.appendChild(div);
            chatWindow.scrollTo({ top: chatWindow.scrollHeight, behavior: 'smooth' });
        }

        async function enviarMensaje() {
            const input = document.getElementById('user-input');
            const texto = input.value.trim();
            if(!texto) return;
            mostrarMensaje(texto, 'user');
            input.value = '';
            document.getElementById('typing').style.display = 'block';
            try {
                const res = await fetch(`${API_BASE}/chat`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ mensaje: texto, historial: historial })
                });
                const data = await res.json();
                document.getElementById('typing').style.display = 'none';
                if (data.respuesta) {
                    historial.push({role: "user", content: texto}, {role: "assistant", content: data.respuesta});
                    mostrarMensaje(data.respuesta, 'bot', false, data.mostrar_whatsapp);
                }
            } catch (e) {
                document.getElementById('typing').style.display = 'none';
                mostrarMensaje("Hubo un fallo en los circuitos. Intenta de nuevo.", 'bot');
            }
        }

        function auto(t) { document.getElementById('user-input').value = t; enviarMensaje(); }
        document.getElementById('user-input').addEventListener('keydown', (e) => { if (e.key === 'Enter') { enviarMensaje(); document.getElementById('user-input').blur(); } });
        window.onload = init;
    </script>
</body>
</html>
