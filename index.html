<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Javier AI - Asistente de Ventas</title>
    <style>
        /* ESTILOS PREMIUM MOBILE-FIRST */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f7f7f7;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            color: #262626;
        }

        header {
            background: #ffffff;
            color: #1a1a1a;
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #efefef;
            z-index: 10;
            flex-shrink: 0;
        }

        header h1 { font-size: 1rem; letter-spacing: 0.5px; text-transform: uppercase; font-weight: 700; }
        header p { font-size: 0.7rem; color: #8e8e8e; margin-top: 2px; }

        #chat-window {
            flex: 1;
            padding: 15px;
            padding-bottom: 100px; /* <--- ESPACIO DE SEGURIDAD PARA QUE EL BOT√ìN NO SE TAPE */
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background: #ffffff;
            scroll-behavior: smooth;
        }

        /* DISE√ëO DE BURBUJAS MEJORADO */
        .msg {
            max-width: 85%;
            padding: 12px 16px;
            font-size: 15px;
            line-height: 1.4;
            position: relative;
            animation: fadeIn 0.3s ease forwards;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }

        @keyframes fadeIn { 
            from { opacity: 0; transform: translateY(10px); } 
            to { opacity: 1; transform: translateY(0); } 
        }

        .bot { 
            align-self: flex-start; 
            background: #f0f0f0; 
            color: #1a1a1a; 
            border-radius: 18px 18px 18px 4px; 
        }

        .user { 
            align-self: flex-end; 
            background: #1a1a1a; 
            color: white; 
            border-radius: 18px 18px 4px 18px; 
        }

        /* RESPUESTAS R√ÅPIDAS */
        .quick-replies {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .btn-quick {
            background: #ffffff;
            border: 1px solid #dbdbdb;
            color: #262626;
            padding: 7px 12px;
            border-radius: 15px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
        }

        /* BOT√ìN WHATSAPP PREMIUM CON MARGEN INFERIOR */
        .btn-ws {
            background: #25D366;
            color: white !important;
            padding: 12px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 10px;
            margin-bottom: 15px; /* <--- EVITA QUE QUEDE AL RAS DEL MENSAJE */
            box-shadow: 0 4px 10px rgba(37, 211, 102, 0.2);
        }

        /* CAJA DE ENTRADA STICKY ESTILO INSTAGRAM */
        .input-container {
            padding: 10px 15px 25px 15px; 
            background: #ffffff;
            border-top: 1px solid #efefef;
            position: sticky;
            bottom: 0;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 100; /* <--- ASEGURA QUE SIEMPRE EST√â POR ENCIMA */
        }

        .input-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            background: #fafafa;
            border: 1px solid #dbdbdb;
            border-radius: 25px;
            padding: 5px 15px;
        }

        input {
            flex: 1;
            border: none;
            background: transparent;
            padding: 10px 0;
            outline: none;
            font-size: 16px; 
            color: #262626;
        }

        .send-btn {
            background: transparent;
            color: #0095f6;
            border: none;
            font-weight: 700;
            font-size: 14px;
            cursor: pointer;
            padding: 5px;
        }

        .typing { font-size: 12px; color: #8e8e8e; margin: 5px 15px; display: none; font-style: italic; }
    </style>
</head>
<body>

    <header>
        <h1 id="shop-name">ELECTROVENTAS CUMAN√Å</h1>
        <p>Expertos en Tecnolog√≠a y Hogar</p>
    </header>

    <div id="chat-window">
    </div>

    <div id="typing" class="typing">Javier est√° escribiendo...</div>

    <div class="input-container">
        <div class="input-wrapper">
            <input type="text" id="user-input" placeholder="Pregunta por precios, Cashea..." autocomplete="off">
            <button class="send-btn" onclick="enviarMensaje()">Enviar</button>
        </div>
    </div>

    <script>
        const URL_API = 'https://asistente-javier.onrender.com/chat'; 
        const LINK_WHATSAPP = "https://wa.me/584120000000?text=Hola Javier, quiero concretar una compra.";
        
        const chatWindow = document.getElementById('chat-window');
        const typing = document.getElementById('typing');
        let historial = [];

        window.onload = () => {
            setTimeout(() => {
                mostrarMensajeInicial("¬°Hola! üëã Soy **Javier**. Consulto precios al BCV en tiempo real y gestiono compras por Cashea o Krece.\n\n¬øEn qu√© puedo ayudarte hoy?");
            }, 500);
        };

        function mostrarMensajeInicial(texto) {
            const div = document.createElement('div');
            div.className = `msg bot`;
            let formattedText = texto.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>');
            div.innerHTML = formattedText.replace(/\n/g, '<br>');

            const quickDiv = document.createElement('div');
            quickDiv.className = 'quick-replies';
            quickDiv.innerHTML = `
                <button class="btn-quick" onclick="autoPregunta('¬øQu√© tienen disponible?')">üì¶ Cat√°logo</button>
                <button class="btn-quick" onclick="autoPregunta('¬øC√≥mo pago con Cashea?')">üí≥ Cashea</button>
                <button class="btn-quick" onclick="autoPregunta('¬øD√≥nde est√°n?')">üìç Ubicaci√≥n</button>
            `;
            div.appendChild(quickDiv);
            chatWindow.appendChild(div);
            scrollDown();
        }

        function mostrarMensaje(texto, remitente) {
            const div = document.createElement('div');
            div.className = `msg ${remitente}`;
            
            let formattedText = texto.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>');
            div.innerHTML = formattedText.replace(/\n/g, '<br>');

            const disparadoresVenta = ["whatsapp", "concretar", "comprar", "pago m√≥vil", "zelle", "precio", "disponible", "cashea", "krece"];
            const textoBajo = texto.toLowerCase();

            if (remitente === 'bot' && disparadoresVenta.some(p => textoBajo.includes(p))) {
                const btn = document.createElement('a');
                btn.href = LINK_WHATSAPP;
                btn.target = "_blank";
                btn.className = 'btn-ws';
                btn.innerHTML = `üì± Contactar por WhatsApp`;
                div.appendChild(btn);
            }

            chatWindow.appendChild(div);
            scrollDown();
        }

        function scrollDown() {
            // Se a√±ade un peque√±o retraso para asegurar que el contenido se renderice
            setTimeout(() => {
                chatWindow.scrollTo({
                    top: chatWindow.scrollHeight,
                    behavior: 'smooth'
                });
            }, 100);
        }

        function autoPregunta(texto) {
            document.getElementById('user-input').value = texto;
            enviarMensaje();
        }

        async function enviarMensaje() {
            const input = document.getElementById('user-input');
            const texto = input.value.trim();
            if (!texto) return;

            mostrarMensaje(texto, 'user');
            input.value = '';
            typing.style.display = 'block';
            scrollDown();

            try {
                const response = await fetch(URL_API, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ mensaje: texto, historial: historial })
                });

                const data = await response.json();
                typing.style.display = 'none';

                historial.push({ role: "user", content: texto });
                historial.push({ role: "assistant", content: data.respuesta });

                mostrarMensaje(data.respuesta, 'bot');

            } catch (error) {
                typing.style.display = 'none';
                mostrarMensaje("Lo siento, tuve un problema de conexi√≥n. ¬øPuedes intentar de nuevo o escribirme al WhatsApp?", 'bot');
            }
        }

        document.getElementById('user-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                enviarMensaje();
            }
        });
    </script>
</body>
</html>
