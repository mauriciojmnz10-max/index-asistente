<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Javier - Asistente de Ventas</title>
    <style>
        /* ESTILO ELEGANTE: GLASSMORPHISM Y FLOTANTE */
        :root { 
            --primary: #0066ff; 
            --bg-glass: rgba(255, 255, 255, 0.7); /* 4. Efecto cristal */
            --text-dark: #1a1a1b; 
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: -apple-system, system-ui, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #f4f7f9 0%, #e1e4e8 100%); /* Fondo premium */
            height: 100vh;
            display: flex;
            flex-direction: column;
            color: var(--text-dark);
            overflow: hidden;
        }

        /* 4. ENCABEZADO CRISTAL */
        header {
            background: var(--bg-glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 18px;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.3);
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            z-index: 10;
        }

        header h1 { font-size: 1.15rem; font-weight: 800; color: #000; letter-spacing: 0.5px; }
        header p { font-size: 0.8rem; color: #444; margin-top: 3px; }

        #chat-window {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding-bottom: 150px; /* 5. Espacio para que el input no tape los msj en tlf */
        }

        /* 4. BURBUJAS TRANSPARENTES ELEGANTES */
        .msg {
            max-width: 82%;
            padding: 14px 16px;
            font-size: 15px;
            line-height: 1.5;
            border-radius: 18px;
            animation: fadeIn 0.3s ease-out;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }

        .bot { 
            align-self: flex-start; 
            background: rgba(255, 255, 255, 0.85); 
            color: var(--text-dark); 
            border: 1px solid rgba(255,255,255,0.5);
            border-bottom-left-radius: 4px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.03);
        }

        .user { 
            align-self: flex-end; 
            background: rgba(0, 102, 255, 0.85);
            color: white; 
            border-bottom-right-radius: 4px;
            box-shadow: 0 4px 12px rgba(0, 102, 255, 0.2);
        }

        .quick-replies { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 12px; }
        .btn-quick {
            background: #ffffff; border: 1.5px solid var(--primary); color: var(--primary);
            padding: 8px 16px; border-radius: 20px; font-size: 13px; font-weight: 600;
            cursor: pointer; transition: 0.2s;
        }

        .btn-ws {
            background: #25D366; color: white !important; padding: 12px;
            border-radius: 12px; text-decoration: none; font-weight: 700;
            display: flex; align-items: center; justify-content: center; gap: 8px;
            margin-top: 12px; font-size: 14px;
        }

        /* 3 & 5. CAJA DE TEXTO FLOTANTE, MODERNA Y PERFECTA PARA TLF */
        .input-container {
            position: fixed;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            width: 92%;
            max-width: 500px;
            background: #ffffff;
            padding: 8px 10px 8px 20px;
            border-radius: 35px;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15); /* Sombra elegante */
            border: 1px solid #eee;
            z-index: 1000;
        }

        input { flex: 1; border: none; background: transparent; padding: 10px 0; outline: none; font-size: 16px; }

        /* Bot√≥n de enviar circular y moderno */
        .send-btn { 
            background: var(--primary); 
            color: white; 
            border: none; 
            width: 40px; 
            height: 40px; 
            border-radius: 50%; 
            cursor: pointer; 
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
        }
        .send-btn:active { transform: scale(0.9); }

        .typing { display: none; padding: 0 20px 80px 25px; font-size: 12px; color: #666; font-style: italic; }
    </style>
</head>
<body>

    <header>
        <h1>ELECTROVENTAS CUMAN√Å</h1>
        <p>Asesor√≠a en Tecnolog√≠a ‚Ä¢ Javier AI</p>
    </header>

    <div id="chat-window"></div>
    <div id="typing" class="typing">Javier est√° calculando...</div>

    <div class="input-container">
        <input type="text" id="user-input" placeholder="Pregunta por la tasa o un equipo..." autocomplete="off">
        <button class="send-btn" onclick="enviarMensaje()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
        </button>
    </div>

    <script>
        const CONFIG = {
            URL_API: 'https://asistente-javier.onrender.com/chat',
            WHATSAPP: '584120000000',
            // 1. ACTIVAR/DESACTIVAR BOTONES MANUALMENTE
            MOSTRAR_BOTONES_RAPIDOS: true, 
            MENSAJE_BIENVENIDA: "¬°Hola! üëã Soy **Javier**. Consulto la tasa BCV en tiempo real y calculo tus precios al instante.\n\n¬øEn qu√© puedo ayudarte hoy?"
        };

        const chatWindow = document.getElementById('chat-window');
        const typing = document.getElementById('typing');
        const userInput = document.getElementById('user-input');
        let historial = [];

        window.onload = () => {
            mostrarMensaje(CONFIG.MENSAJE_BIENVENIDA, 'bot', true);
        };

        function mostrarMensaje(texto, remitente, conBotones = false, mostrarWS = false) {
            const div = document.createElement('div');
            div.className = `msg ${remitente}`;
            
            let formattedText = texto.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>');
            div.innerHTML = formattedText.replace(/\n/g, '<br>');

            // 1. L√≥gica estricta de botones r√°pidos
            if (remitente === 'bot' && conBotones && CONFIG.MOSTRAR_BOTONES_RAPIDOS) {
                const qDiv = document.createElement('div');
                qDiv.className = 'quick-replies';
                qDiv.innerHTML = `
                    <button class="btn-quick" onclick="autoPregunta('¬øCu√°l es la tasa del d√≥lar hoy?')">üí∞ Tasa BCV</button>
                    <button class="btn-quick" onclick="autoPregunta('¬øQu√© tel√©fonos tienen disponibles?')">üì± Cat√°logo</button>
                    <button class="btn-quick" onclick="autoPregunta('¬øC√≥mo funciona Cashea?')">üí≥ Cashea</button>
                    <button class="btn-quick" onclick="autoPregunta('¬øTienen delivery?')">üõµ Delivery</button>
                `;
                div.appendChild(qDiv);
            }

            // 2. WhatsApp inteligente (solo si el servidor lo ordena)
            if (remitente === 'bot' && mostrarWS) {
                const btnWS = document.createElement('a');
                btnWS.href = `https://wa.me/${CONFIG.WHATSAPP}?text=Hola, quiero concretar una compra.`;
                btnWS.target = "_blank";
                btnWS.className = 'btn-ws';
                btnWS.innerHTML = 'üì± <b>Concretar Compra por WhatsApp</b>';
                div.appendChild(btnWS);
            }

            chatWindow.appendChild(div);
            chatWindow.scrollTo({ top: chatWindow.scrollHeight, behavior: 'smooth' });
        }

        function autoPregunta(texto) {
            userInput.value = texto;
            enviarMensaje();
        }

        async function enviarMensaje() {
            const texto = userInput.value.trim();
            if (!texto) return;

            mostrarMensaje(texto, 'user');
            userInput.value = '';
            typing.style.display = 'block';

            try {
                const response = await fetch(CONFIG.URL_API, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ mensaje: texto, historial: historial })
                });

                const data = await response.json();
                typing.style.display = 'none';

                if (data.respuesta) {
                    historial.push({ role: "user", content: texto });
                    historial.push({ role: "assistant", content: data.respuesta });
                    
                    // 2. Respeta el par√°metro del backend para WhatsApp
                    mostrarMensaje(data.respuesta, 'bot', false, data.mostrar_whatsapp);
                }
            } catch (error) {
                typing.style.display = 'none';
                mostrarMensaje("‚ùå Error de conexi√≥n.", 'bot');
            }
        }

        userInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') enviarMensaje(); });
    </script>
</body>
</html>
