<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JAVIER AI • ELITE</title>
    <style>
        :root {
            --primary: #00ff9d;
            --secondary: #6c47ff;
            --bg-dark: #070b12;
            --glass: rgba(15, 20, 30, 0.95);
            --neon-glow: 0 0 20px rgba(0, 255, 157, 0.4);
        }

        /* Reset para móviles */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-dark);
            height: 100dvh; 
            overflow: hidden;
            color: #e2e8f0;
            display: flex;
            flex-direction: column;
            position: fixed;
            width: 100%;
        }

        #canvas-bg {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
            opacity: 0.3;
        }

        header {
            padding: env(safe-area-inset-top) 20px 15px 20px;
            text-align: center;
            border-bottom: 1px solid rgba(0, 255, 157, 0.2);
            background: var(--glass);
            backdrop-filter: blur(20px);
            z-index: 100;
        }

        header h1 { font-size: 1.2rem; letter-spacing: 4px; color: var(--primary); text-transform: uppercase; text-shadow: var(--neon-glow); }
        header p { font-size: 0.65rem; color: var(--secondary); letter-spacing: 2px; font-weight: bold; }

        /* AREA DE CHAT CON EL PADDING DE 50PX EXTRA SOBRE EL INPUT [Instrucción Recordada] */
        #chat-window {
            flex: 1;
            overflow-y: auto;
            padding: 20px 15px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            /* 130px (input) + 50px (padding extra solicitado) = 180px */
            padding-bottom: 180px; 
            -webkit-overflow-scrolling: touch;
        }

        .msg {
            max-width: 85%;
            padding: 14px 18px;
            font-size: 15px;
            border-radius: 20px;
            animation: slideUp 0.3s ease-out;
            line-height: 1.5;
            position: relative;
        }

        .bot { align-self: flex-start; background: var(--glass); border: 1px solid rgba(108, 71, 255, 0.2); border-left: 4px solid var(--secondary); border-bottom-left-radius: 4px; }
        .user { align-self: flex-end; background: rgba(0, 255, 157, 0.1); border: 1px solid var(--primary); border-bottom-right-radius: 4px; }

        .product-img {
            width: 100%;
            max-height: 250px;
            border-radius: 12px;
            margin-bottom: 10px;
            object-fit: contain;
            background: #000;
        }

        /* INPUT FLOTANTE MEJORADO */
        .input-container {
            position: fixed;
            bottom: 30px; 
            left: 50%;
            transform: translateX(-50%);
            width: 92%;
            max-width: 500px;
            background: rgba(15, 23, 42, 0.98);
            padding: 8px 10px 8px 20px;
            border-radius: 40px;
            display: flex;
            align-items: center;
            border: 1px solid var(--secondary);
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
            z-index: 1000;
            backdrop-filter: blur(20px);
        }

        input {
            flex: 1;
            border: none;
            outline: none;
            background: transparent;
            color: white;
            font-size: 16px;
            padding: 12px 0;
        }

        .send-btn {
            background: var(--secondary);
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 10px;
            cursor: pointer;
        }

        .btn-ws {
            background: linear-gradient(90deg, #00ff9d, #00d1ff);
            color: #000 !important;
            padding: 12px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 800;
            display: block;
            text-align: center;
            margin-top: 10px;
            font-size: 11px;
        }

        .quick-replies { display: flex; overflow-x: auto; gap: 8px; margin-top: 10px; scrollbar-width: none; }
        .btn-quick {
            background: rgba(108, 71, 255, 0.1);
            border: 1px solid var(--secondary);
            color: var(--primary);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 10px;
            white-space: nowrap;
        }

        #typing {
            position: fixed;
            bottom: 110px;
            left: 30px;
            font-size: 10px;
            color: var(--primary);
            display: none;
            font-weight: bold;
        }

        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <canvas id="canvas-bg"></canvas>
    
    <header>
        <h1 id="shop-name">SISTEMA JAVIER</h1>
        <p id="shop-tagline">CONEXIÓN NEURONAL</p>
    </header>

    <div id="chat-window"></div>
    <div id="typing">JAVIER ESTÁ PROCESANDO...</div>

    <div class="input-container">
        <input type="text" id="user-input" placeholder="Pregunta algo..." autocomplete="off">
        <button class="send-btn" onclick="enviarMensaje()">➤</button>
    </div>

    <script>
        // Matrix BG
        const canvas = document.getElementById('canvas-bg');
        const ctx = canvas.getContext('2d');
        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;
        const columns = Math.floor(width / 20);
        const drops = Array(columns).fill(1);

        function draw() {
            ctx.fillStyle = 'rgba(7, 11, 18, 0.15)';
            ctx.fillRect(0, 0, width, height);
            ctx.fillStyle = '#00ff9d';
            ctx.font = '15px monospace';
            drops.forEach((y, i) => {
                const text = String.fromCharCode(Math.random() * 128);
                ctx.fillText(text, i * 20, y * 20);
                if (y * 20 > height && Math.random() > 0.98) drops[i] = 0;
                drops[i]++;
            });
        }
        setInterval(draw, 50);

        const API_BASE = 'https://asistente-javier.onrender.com';
        let CONFIG = { contacto_whatsapp: "584120000000" };
        let historial = [];

        async function init() {
            try {
                const res = await fetch(`${API_BASE}/config`);
                CONFIG = await res.json();
                document.getElementById('shop-name').innerText = CONFIG.nombre_tienda;
                document.getElementById('shop-tagline').innerText = CONFIG.tagline;
                mostrarMensaje(CONFIG.mensaje_bienvenida, 'bot', true);
            } catch (e) {
                mostrarMensaje("Sistema en línea. Soy Javier. ¿Qué equipo buscas?", 'bot', true);
            }
        }

        function mostrarMensaje(texto, remitente, conBotones = false, mostrarWS = false, urlImagen = null) {
            const chatWindow = document.getElementById('chat-window');
            const div = document.createElement('div');
            div.className = `msg ${remitente}`;

            if (urlImagen) {
                const img = document.createElement('img');
                img.src = urlImagen;
                img.className = 'product-img';
                // Si la imagen falla, no rompe el diseño
                img.onerror = () => img.style.display = 'none';
                div.appendChild(img);
            }

            const content = document.createElement('div');
            content.innerHTML = texto.replace(/\*\*(.*?)\*\*/g, '<b style="color:var(--primary)">$1</b>').replace(/\n/g, '<br>');
            div.appendChild(content);

            if (conBotones) {
                const qDiv = document.createElement('div');
                qDiv.className = 'quick-replies';
                qDiv.innerHTML = `
                    <button class="btn-quick" onclick="auto('CATÁLOGO')">PRODUCTOS</button>
                    <button class="btn-quick" onclick="auto('UBICACIÓN')">UBICACIÓN</button>
                    <button class="btn-quick" onclick="auto('CRÉDITO')">CRÉDITO</button>
                `;
                div.appendChild(qDiv);
            }

            if (mostrarWS) {
                const btn = document.createElement('a');
                btn.href = `https://wa.me/${CONFIG.contacto_whatsapp}`;
                btn.className = 'btn-ws';
                btn.target = "_blank";
                btn.innerText = 'CONCRETAR COMPRA';
                div.appendChild(btn);
            }

            chatWindow.appendChild(div);
            // Asegura scroll al fondo
            setTimeout(() => { chatWindow.scrollTop = chatWindow.scrollHeight; }, 100);
        }

        async function enviarMensaje() {
            const input = document.getElementById('user-input');
            const texto = input.value.trim();
            if(!texto) return;

            mostrarMensaje(texto, 'user');
            input.value = '';
            document.getElementById('typing').style.display = 'block';

            try {
                const res = await fetch(`${API_BASE}/chat`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ mensaje: texto, historial: historial })
                });
                const data = await res.json();
                document.getElementById('typing').style.display = 'none';
                if (data.respuesta) {
                    historial.push({role: "user", content: texto}, {role: "assistant", content: data.respuesta});
                    mostrarMensaje(data.respuesta, 'bot', false, data.mostrar_whatsapp, data.imagen);
                }
            } catch (e) {
                document.getElementById('typing').style.display = 'none';
                mostrarMensaje("Error de conexión. Reintenta.", 'bot');
            }
        }

        function auto(t) { document.getElementById('user-input').value = t; enviarMensaje(); }

        // Compatibilidad total con Enter en móviles
        document.getElementById('user-input').addEventListener('keydown', (e) => { 
            if (e.key === 'Enter') { 
                enviarMensaje(); 
                document.getElementById('user-input').blur(); // Cierra teclado
            } 
        });

        window.onload = init;
    </script>
</body>
</html>
