<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JAVIER AI ‚Ä¢ ELECTRO VENTAS</title>
    <style>
        :root {
            --primary: #00ff9d;
            --secondary: #6c47ff;
            --bg-dark: #070b12;
            --glass: rgba(15, 20, 30, 0.85);
            --neon-glow: 0 0 15px rgba(0, 255, 157, 0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-dark);
            height: 100vh;
            overflow: hidden;
            color: #e2e8f0;
            display: flex;
            flex-direction: column;
        }

        #canvas-bg {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
            opacity: 0.4;
        }

        header {
            padding: 18px;
            text-align: center;
            border-bottom: 1px solid rgba(0, 255, 157, 0.3);
            background: var(--glass);
            backdrop-filter: blur(15px);
            z-index: 10;
        }

        header h1 { 
            font-size: 1.2rem; 
            letter-spacing: 5px; 
            color: var(--primary); 
            text-transform: uppercase;
            text-shadow: 0 0 10px var(--primary);
        }
        
        header p { font-size: 0.7rem; color: var(--secondary); letter-spacing: 3px; font-weight: bold; text-transform: uppercase; }

        #chat-window {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            /* SECCI√ìN CORREGIDA: 150PX DE PADDING INFERIOR */
            padding-bottom: 150px; 
            scrollbar-width: none;
        }
        #chat-window::-webkit-scrollbar { display: none; }

        .msg {
            max-width: 85%;
            padding: 14px 18px;
            font-size: 14px;
            border-radius: 12px;
            animation: slideUp 0.4s ease-out;
            line-height: 1.5;
            position: relative;
            backdrop-filter: blur(5px);
        }

        .product-img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 12px;
            border: 1px solid var(--secondary);
            display: block;
        }

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; } }

        .bot { 
            align-self: flex-start; 
            background: var(--glass); 
            border: 1px solid rgba(108, 71, 255, 0.3);
            border-left: 4px solid var(--secondary);
        }

        .user { 
            align-self: flex-end; 
            background: rgba(0, 255, 157, 0.08); 
            border: 1px solid var(--primary);
            box-shadow: var(--neon-glow);
        }

        /* CAJA FLOTANTE CORREGIDA A 25PX DEL SUELO */
        .input-container {
            position: fixed;
            bottom: 25px; 
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 450px;
            background: rgba(15, 23, 42, 0.95);
            padding: 8px 18px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            border: 1px solid var(--secondary);
            box-shadow: 0 10px 30px rgba(0,0,0,0.9);
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        input {
            flex: 1;
            border: none;
            outline: none;
            background: transparent;
            color: white;
            font-size: 16px;
            padding: 10px 5px;
        }

        .send-btn {
            background: var(--secondary);
            color: white;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 10px;
            cursor: pointer;
            font-size: 18px;
        }

        .btn-ws {
            background: linear-gradient(90deg, #00ff9d, #00d1ff);
            color: #000 !important;
            padding: 12px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 800;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 12px;
            font-size: 11px;
            text-transform: uppercase;
        }

        .quick-replies { display: flex; overflow-x: auto; gap: 8px; margin-top: 12px; padding-bottom: 5px; }
        .btn-quick {
            background: rgba(108, 71, 255, 0.1);
            border: 1px solid var(--secondary);
            color: white;
            padding: 7px 15px;
            border-radius: 15px;
            font-size: 10px;
            white-space: nowrap;
        }

        #typing {
            position: fixed;
            bottom: 90px; /* Separado de la caja para que no se pegue */
            left: 35px;
            font-size: 10px;
            color: var(--primary);
            display: none;
            font-weight: bold;
            text-shadow: 0 0 8px var(--primary);
            z-index: 99;
        }
    </style>
</head>
<body>
    <canvas id="canvas-bg"></canvas>
    <header>
        <h1 id="shop-name">ELECTRO VENTAS CUMAN√Å</h1>
        <p id="shop-tagline">JAVIER ASISTENTE VIRTUAL</p>
    </header>

    <div id="chat-window"></div>
    <div id="typing">JAVIER EST√Å ANALIZANDO...</div>

    <div class="input-container">
        <input type="text" id="user-input" placeholder="Escribir a Javier..." autocomplete="off">
        <button class="send-btn" onclick="enviarMensaje()">‚û§</button>
    </div>

    <script>
        // Efecto Matrix
        const canvas = document.getElementById('canvas-bg');
        const ctx = canvas.getContext('2d');
        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;
        const columns = Math.floor(width / 20);
        const drops = Array(columns).fill(1);
        function drawMatrix() {
            ctx.fillStyle = 'rgba(7, 11, 18, 0.15)';
            ctx.fillRect(0, 0, width, height);
            ctx.fillStyle = '#00ff9d';
            ctx.font = '15px monospace';
            drops.forEach((y, i) => {
                const text = String.fromCharCode(Math.random() * 128);
                ctx.fillText(text, i * 20, y * 20);
                if (y * 20 > height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            });
        }
        setInterval(drawMatrix, 50);

        const API_BASE = 'https://asistente-javier.onrender.com';
        let CONFIG = {
            nombre_tienda: "ELECTRO VENTAS CUMAN√Å",
            tagline: "LO MEJOR EN TECNOLOGIA",
            mensaje_bienvenida: "¬°Hola! Soy **Javier**, tu asistente de ventas de **Electro Ventas Cuman√°**. ¬øQu√© equipo tecnol√≥gico buscas hoy? üöÄ",
            contacto_whatsapp: "584120000000"
        };
        let historial = [];

        async function init() {
            try {
                const res = await fetch(`${API_BASE}/config`);
                const serverConfig = await res.json();
                CONFIG = {...CONFIG, ...serverConfig};
                document.getElementById('shop-name').innerText = CONFIG.nombre_tienda;
                document.getElementById('shop-tagline').innerText = CONFIG.tagline;
            } catch (e) { console.log("Usando configuraci√≥n local"); }
            
            mostrarMensaje(CONFIG.mensaje_bienvenida, 'bot', true);
        }

        function mostrarMensaje(texto, remitente, conBotones = false, mostrarWS = false, urlImagen = null) {
            const chatWindow = document.getElementById('chat-window');
            const div = document.createElement('div');
            div.className = `msg ${remitente}`;
            
            if (urlImagen) {
                const img = document.createElement('img');
                img.src = urlImagen;
                img.className = 'product-img';
                div.appendChild(img);
            }

            const content = document.createElement('div');
            content.innerHTML = texto.replace(/\*\*(.*?)\*\*/g, '<b style="color:var(--primary)">$1</b>').replace(/\n/g, '<br>');
            div.appendChild(content);

            if (conBotones) {
                const qDiv = document.createElement('div');
                qDiv.className = 'quick-replies';
                qDiv.innerHTML = `<button class="btn-quick" onclick="autoPregunta('CAT√ÅLOGO')">CAT√ÅLOGO</button>
                                  <button class="btn-quick" onclick="autoPregunta('CR√âDITO')">CR√âDITO</button>
                                  <button class="btn-quick" onclick="autoPregunta('UBICACI√ìN')">UBICACI√ìN</button>`;
                div.appendChild(qDiv);
            }

            if (mostrarWS) {
                const btn = document.createElement('a');
                btn.href = `https://wa.me/${CONFIG.contacto_whatsapp}`;
                btn.className = 'btn-ws';
                btn.target = "_blank";
                btn.innerText = 'CONCRETAR POR WHATSAPP';
                div.appendChild(btn);
            }

            chatWindow.appendChild(div);
            chatWindow.scrollTo({ top: chatWindow.scrollHeight, behavior: 'smooth' });
        }

        async function enviarMensaje() {
            const input = document.getElementById('user-input');
            const typing = document.getElementById('typing');
            const texto = input.value.trim();
            if(!texto) return;

            mostrarMensaje(texto, 'user');
            input.value = '';
            typing.style.display = 'block';

            try {
                const res = await fetch(`${API_BASE}/chat`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ mensaje: texto, historial: historial })
                });
                const data = await res.json();
                typing.style.display = 'none';
                
                if (data.respuesta) {
                    historial.push({role: "user", content: texto}, {role: "assistant", content: data.respuesta});
                    mostrarMensaje(data.respuesta, 'bot', false, data.mostrar_whatsapp, data.imagen);
                }
            } catch (e) { 
                typing.style.display = 'none'; 
                mostrarMensaje("ERROR DE CONEXI√ìN", 'bot');
            }
        }

        function autoPregunta(t) { document.getElementById('user-input').value = t; enviarMensaje(); }
        document.getElementById('user-input').addEventListener('keypress', (e) => { if (e.key === 'Enter') enviarMensaje(); });
        window.onload = init;
    </script>
</body>
</html>
