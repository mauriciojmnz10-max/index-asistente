<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MultiKAP ‚Ä¢ TAZ 2080</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --taz-orange: #ff5500;
            --taz-orange-dark: #cc4400;
            --taz-brown: #5c3e1f;
            --taz-cream: #fff3e0;
            --taz-white: #ffffff;
            --taz-black: #1a1308;
            --bg-light: #fcf5e8;
            /* Efecto Cristal */
            --glass-white: rgba(255, 255, 255, 0.75);
            --glass-border: rgba(255, 255, 255, 0.4);
            --taz-gradient: linear-gradient(135deg, #ff5500 0%, #ff884d 50%, #ff5500 100%);
            --shadow-elegant: 0 20px 40px rgba(255, 85, 0, 0.2);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--bg-light);
            height: 100dvh; 
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: fixed;
            width: 100%;
            color: var(--taz-black);
        }

        #canvas-bg {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
            opacity: 0.25;
        }

        /* HEADER DE CRISTAL */
        header {
            padding: env(safe-area-inset-top) 15px 20px 15px;
            text-align: center;
            background: rgba(255, 250, 240, 0.85);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            z-index: 100;
            border-bottom: 1px solid var(--glass-border);
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .taz-logo-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--taz-orange);
            box-shadow: 0 0 25px rgba(255, 85, 0, 0.4);
            animation: spin 12s linear infinite;
        }

        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .logo-text {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            letter-spacing: 4px;
            background: var(--taz-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
            text-transform: uppercase;
            filter: drop-shadow(0 4px 8px rgba(255, 85, 0, 0.2));
            line-height: 1.2;
        }

        /* √ÅREA DE MENSAJES */
        #chat-window {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding-bottom: 180px; 
            -webkit-overflow-scrolling: touch;
        }

        /* BURBUJAS DE CRISTAL */
        .msg {
            max-width: 85%;
            padding: 16px 22px;
            font-size: 15px;
            border-radius: 24px;
            line-height: 1.5;
            animation: fadeIn 0.4s ease;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
        }

        .bot { 
            align-self: flex-start; 
            background: rgba(255, 255, 255, 0.85); 
            border-left: 4px solid var(--taz-orange); 
            color: var(--taz-black);
            border-top-left-radius: 4px;
        }

        .user { 
            align-self: flex-end; 
            background: rgba(255, 243, 224, 0.7); 
            border-right: 4px solid var(--taz-brown);
            color: var(--taz-brown);
            border-top-right-radius: 4px;
            font-weight: 500;
        }

        /* INPUT FLOTANTE */
        .input-container {
            position: fixed;
            bottom: 30px; 
            left: 50%;
            transform: translateX(-50%);
            width: 92%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.9);
            padding: 6px 6px 6px 25px;
            border-radius: 60px;
            display: flex;
            align-items: center;
            border: 1px solid var(--taz-orange);
            box-shadow: 0 15px 35px rgba(255, 85, 0, 0.2);
            z-index: 1000;
            backdrop-filter: blur(8px);
        }

        input {
            flex: 1;
            border: none;
            outline: none;
            background: transparent;
            color: var(--taz-black);
            font-size: 16px;
            padding: 14px 0;
            font-family: 'Montserrat', sans-serif;
        }

        .send-btn {
            background: var(--taz-gradient);
            color: white;
            border: none;
            width: 52px;
            height: 52px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 24px;
            box-shadow: 0 5px 15px rgba(255, 85, 0, 0.3);
            transition: 0.3s;
        }

        .send-btn:active { transform: scale(0.9); }

        .quick-replies { display: flex; overflow-x: auto; gap: 12px; padding: 10px 0; scrollbar-width: none; }
        .quick-replies::-webkit-scrollbar { display: none; }

        .btn-quick { 
            background: rgba(255, 255, 255, 0.8); 
            border: 1px solid var(--taz-orange); 
            color: var(--taz-orange-dark); 
            padding: 10px 22px; 
            border-radius: 40px; 
            font-size: 13px; 
            font-weight: 600; 
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        #typing { 
            position: fixed; 
            bottom: 110px; 
            left: 30px; 
            font-size: 13px; 
            color: var(--taz-orange-dark); 
            display: none; 
            background: rgba(255,255,255,0.8);
            padding: 8px 20px;
            border-radius: 30px;
            backdrop-filter: blur(5px);
            z-index: 1000;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .btn-ws { 
            background: #25d366; 
            color: white !important; 
            padding: 14px 20px; 
            border-radius: 30px; 
            text-decoration: none; 
            font-weight: 600; 
            display: block; 
            text-align: center; 
            margin-top: 15px; 
            box-shadow: 0 8px 20px rgba(37, 211, 102, 0.2);
        }

    </style>
</head>
<body>
    <canvas id="canvas-bg"></canvas>
    
    <header>
        <div class="logo-container">
            <img src="https://i.postimg.cc/SRN4tL6c/FB-IMG-1772076157470-1.jpg" class="taz-logo-img" alt="MultiKAP Logo">
            <div class="logo-text">MULTIKAP</div>
        </div>
    </header>

    <div id="chat-window"></div>
    <div id="typing">‚ö° Taz est√° pensando... ‚ö°</div>

    <div class="input-container">
        <input type="text" id="user-input" placeholder="Escribe aqu√≠..." autocomplete="off">
        <button class="send-btn" onclick="enviarMensaje()">‚ö°</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas-bg');
        const ctx = canvas.getContext('2d');
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        const columns = Math.floor(canvas.width / 25);
        const drops = Array(columns).fill(1);

        function draw() {
            ctx.fillStyle = 'rgba(252, 245, 232, 0.15)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#ff5500';
            ctx.font = '16px "Montserrat"';
            ctx.globalAlpha = 0.1;
            
            drops.forEach((y, i) => {
                const symbols = '‚ö°‚ú¶‚úß';
                const text = symbols[Math.floor(Math.random() * symbols.length)];
                ctx.fillText(text, i * 25, y * 25);
                if (y * 25 > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            });
            ctx.globalAlpha = 1;
        }
        setInterval(draw, 60);

        const API_BASE = 'https://asistente-javier.onrender.com';
        let CONFIG = { contacto_whatsapp: "584120000000" };
        let historial = [];

        async function init() {
            try {
                const res = await fetch(`${API_BASE}/config`);
                CONFIG = await res.json();
                mostrarMensaje("‚ö° ¬°Hola! Soy Taz. Bienvenido al mundo MultiKAP. ¬øQu√© puedo buscar por ti hoy?", 'bot', true);
            } catch (e) {
                mostrarMensaje("Bienvenido a MultiKAP. ¬øEn qu√© podemos asesorarte?", 'bot', true);
            }
        }

        function mostrarMensaje(texto, remitente, conBotones = false, mostrarWS = false) {
            const chatWindow = document.getElementById('chat-window');
            const div = document.createElement('div');
            div.className = `msg ${remitente}`;
            const content = document.createElement('div');
            content.innerHTML = texto.replace(/\*\*(.*?)\*\*/g, '<b style="color: var(--taz-orange);">$1</b>').replace(/\n/g, '<br>');
            div.appendChild(content);

            if (conBotones) {
                const qDiv = document.createElement('div');
                qDiv.className = 'quick-replies';
                qDiv.innerHTML = `
                    <button class="btn-quick" onclick="auto('Motos')">üèçÔ∏è Repuestos Moto</button>
                    <button class="btn-quick" onclick="auto('Papeler√≠a')">üìö Papeler√≠a</button>
                    <button class="btn-quick" onclick="auto('Hogar')">üßπ Hogar</button>
                `;
                div.appendChild(qDiv);
            }

            if (mostrarWS) {
                const btn = document.createElement('a');
                btn.href = `https://wa.me/${CONFIG.contacto_whatsapp}`;
                btn.className = 'btn-ws';
                btn.target = "_blank";
                btn.innerText = '‚ö° HABLAR CON TAZ EN WHATSAPP ‚ö°';
                div.appendChild(btn);
            }

            chatWindow.appendChild(div);
            setTimeout(() => { chatWindow.scrollTop = chatWindow.scrollHeight; }, 100);
        }

        async function enviarMensaje() {
            const input = document.getElementById('user-input');
            const texto = input.value.trim();
            if(!texto) return;
            mostrarMensaje(texto, 'user');
            input.value = '';
            document.getElementById('typing').style.display = 'block';
            try {
                const res = await fetch(`${API_BASE}/chat`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ mensaje: texto, historial: historial })
                });
                const data = await res.json();
                document.getElementById('typing').style.display = 'none';
                if (data.respuesta) {
                    historial.push({role: "user", content: texto}, {role: "assistant", content: data.respuesta});
                    mostrarMensaje(data.respuesta, 'bot', false, data.mostrar_whatsapp);
                }
            } catch (e) {
                document.getElementById('typing').style.display = 'none';
                mostrarMensaje("‚ö° Taz tuvo un problema de conexi√≥n. ¬øRepites?", 'bot');
            }
        }

        function auto(t) { document.getElementById('user-input').value = t; enviarMensaje(); }
        document.getElementById('user-input').addEventListener('keydown', (e) => { if (e.key === 'Enter') { enviarMensaje(); document.getElementById('user-input').blur(); } });
        window.onload = init;
    </script>
</body>
</html>
