<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JAVIER AI ‚Ä¢ NEO ELITE</title>
    <style>
        :root {
            --primary: #00ff9d;
            --secondary: #6c47ff;
            --bg-dark: #070b12;
            --glass: rgba(15, 20, 30, 0.9);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-dark);
            height: 100vh;
            overflow: hidden;
            color: #e2e8f0;
            display: flex;
            flex-direction: column;
        }

        #canvas-bg {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
            opacity: 0.3;
        }

        header {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid rgba(0, 255, 157, 0.2);
            background: var(--glass);
            backdrop-filter: blur(10px);
            z-index: 10;
        }

        header h1 { font-size: 1.1rem; letter-spacing: 4px; color: var(--primary); text-transform: uppercase; }
        header p { font-size: 0.6rem; color: var(--secondary); letter-spacing: 2px; }

        /* AJUSTE PARA M√ìVIL: Padding inferior para que el input no tape el chat */
        #chat-window {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding-bottom: 140px; /* Espacio extra para la caja flotante */
        }

        .msg {
            max-width: 88%;
            padding: 12px 15px;
            font-size: 14px;
            border-radius: 8px;
            animation: slideUp 0.3s ease-out;
            line-height: 1.4;
        }

        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; } }

        .bot { align-self: flex-start; background: var(--glass); border-left: 3px solid var(--secondary); }
        .user { align-self: flex-end; background: rgba(0, 255, 157, 0.1); border: 1px solid var(--primary); }

        /* CAJA DE TEXTO FLOTANTE */
        .input-container {
            position: fixed;
            bottom: 25px; /* Separaci√≥n del borde inferior del m√≥vil */
            left: 50%;
            transform: translateX(-50%);
            width: 92%;
            max-width: 500px;
            background: #0f172a;
            padding: 8px 15px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            border: 1px solid var(--secondary);
            box-shadow: 0 5px 20px rgba(0,0,0,0.8);
            z-index: 100;
        }

        input {
            flex: 1;
            border: none;
            outline: none;
            background: transparent;
            color: white;
            font-size: 16px; /* Evita zoom autom√°tico en iOS */
            padding: 10px 0;
        }

        .send-btn {
            background: transparent;
            color: var(--primary);
            border: none;
            font-size: 22px;
            margin-left: 10px;
            cursor: pointer;
        }

        .btn-ws {
            background: var(--primary);
            color: #000 !important;
            padding: 12px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
            font-size: 13px;
        }

        .quick-replies { display: flex; overflow-x: auto; gap: 8px; margin-top: 10px; padding-bottom: 5px; }
        .btn-quick {
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 11px;
            white-space: nowrap;
        }

        #typing {
            position: fixed;
            bottom: 95px;
            left: 20px;
            font-size: 10px;
            color: var(--primary);
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="canvas-bg"></canvas>
    <header>
        <h1 id="shop-name">JAVIER AI</h1>
        <p id="shop-tagline">MOBILE ELITE SYSTEM</p>
    </header>

    <div id="chat-window"></div>
    <div id="typing">ANALIZANDO...</div>

    <div class="input-container">
        <input type="text" id="user-input" placeholder="Escribe tu consulta..." autocomplete="off">
        <button class="send-btn" onclick="enviarMensaje()">‚û§</button>
    </div>

    <script>
        // Matrix Effect
        const canvas = document.getElementById('canvas-bg');
        const ctx = canvas.getContext('2d');
        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;
        const columns = Math.floor(width / 20);
        const drops = Array(columns).fill(1);
        function drawMatrix() {
            ctx.fillStyle = 'rgba(7, 11, 18, 0.1)';
            ctx.fillRect(0, 0, width, height);
            ctx.fillStyle = '#00ff9d';
            ctx.font = '15px monospace';
            drops.forEach((y, i) => {
                const text = String.fromCharCode(Math.random() * 128);
                ctx.fillText(text, i * 20, y * 20);
                if (y * 20 > height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            });
        }
        setInterval(drawMatrix, 50);

        const API_BASE = 'https://asistente-javier.onrender.com';
        let CONFIG = {};
        let historial = [];

        async function init() {
            try {
                const res = await fetch(`${API_BASE}/config`);
                CONFIG = await res.json();
                document.getElementById('shop-name').innerText = CONFIG.nombre_tienda || 'JAVIER AI';
                document.getElementById('shop-tagline').innerText = CONFIG.tagline || 'SISTEMA M√ìVIL';
                mostrarMensaje(CONFIG.mensaje_bienvenida, 'bot', true);
            } catch (e) { mostrarMensaje("Conectando...", 'bot'); }
        }

        function mostrarMensaje(texto, remitente, conBotones = false, mostrarWS = false) {
            const chatWindow = document.getElementById('chat-window');
            const div = document.createElement('div');
            div.className = `msg ${remitente}`;
            div.innerHTML = texto.replace(/\*\*(.*?)\*\*/g, '<b style="color:var(--primary)">$1</b>').replace(/\n/g, '<br>');

            if (conBotones) {
                const qDiv = document.createElement('div');
                qDiv.className = 'quick-replies';
                qDiv.innerHTML = `<button class="btn-quick" onclick="autoPregunta('OFERTAS')">OFERTAS</button>
                                  <button class="btn-quick" onclick="autoPregunta('CAT√ÅLOGO')">CAT√ÅLOGO</button>
                                  <button class="btn-quick" onclick="autoPregunta('CR√âDITO')">CR√âDITO</button>`;
                div.appendChild(qDiv);
            }

            if (mostrarWS && CONFIG.contacto_whatsapp) {
                const btn = document.createElement('a');
                btn.href = `https://wa.me/${CONFIG.contacto_whatsapp}`;
                btn.className = 'btn-ws';
                btn.target = "_blank";
                btn.innerText = 'üõí CONCRETAR PEDIDO';
                div.appendChild(btn);
            }
            chatWindow.appendChild(div);
            chatWindow.scrollTo({ top: chatWindow.scrollHeight, behavior: 'smooth' });
        }

        async function enviarMensaje() {
            const input = document.getElementById('user-input');
            const typing = document.getElementById('typing');
            const texto = input.value.trim();
            if(!texto) return;

            mostrarMensaje(texto, 'user');
            input.value = '';
            typing.style.display = 'block';

            try {
                const res = await fetch(`${API_BASE}/chat`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ mensaje: texto, historial: historial })
                });
                const data = await res.json();
                typing.style.display = 'none';
                if (data.respuesta) {
                    historial.push({role: "user", content: texto});
                    historial.push({role: "assistant", content: data.respuesta});
                    mostrarMensaje(data.respuesta, 'bot', false, data.mostrar_whatsapp);
                }
            } catch (e) { typing.style.display = 'none'; }
        }

        function autoPregunta(t) { document.getElementById('user-input').value = t; enviarMensaje(); }
        document.getElementById('user-input').addEventListener('keypress', (e) => { if (e.key === 'Enter') enviarMensaje(); });
        window.onload = init;
    </script>
</body>
</html>
