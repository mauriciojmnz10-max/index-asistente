<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Javier AI - Asistente</title>
    <style>
        :root { 
            --primary: #0066ff; 
            --bg-glass: rgba(255, 255, 255, 0.7);
            --text-dark: #1a1a1b; 
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: sans-serif; background: #f4f7f9; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        header { background: var(--bg-glass); backdrop-filter: blur(12px); padding: 18px; text-align: center; border-bottom: 1px solid rgba(0,0,0,0.1); }
        #chat-window { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; padding-bottom: 100px; }
        .msg { max-width: 80%; padding: 12px; border-radius: 15px; font-size: 15px; line-height: 1.4; }
        .bot { align-self: flex-start; background: white; border: 1px solid #ddd; }
        .user { align-self: flex-end; background: var(--primary); color: white; }
        .input-container { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 90%; background: white; padding: 10px; border-radius: 30px; display: flex; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        input { flex: 1; border: none; outline: none; padding: 5px 15px; font-size: 16px; }
        .send-btn { background: var(--primary); color: white; border: none; width: 40px; height: 40px; border-radius: 50%; cursor: pointer; }
        .btn-ws { background: #25D366; color: white !important; padding: 10px; border-radius: 10px; text-decoration: none; display: block; text-align: center; margin-top: 10px; font-weight: bold; }
        .typing { display: none; padding: 10px 20px; font-size: 12px; color: #666; }
    </style>
</head>
<body>
    <header><h1 id="shop-name">Cargando...</h1><p>Asistente Virtual Javier</p></header>
    <div id="chat-window"></div>
    <div id="typing" class="typing">Javier est√° pensando...</div>
    <div class="input-container">
        <input type="text" id="user-input" placeholder="Escribe tu mensaje...">
        <button class="send-btn" onclick="enviarMensaje()">‚û§</button>
    </div>

    <script>
        const API_URL = 'https://asistente-javier.onrender.com'; // ASEG√öRATE QUE SEA TU URL DE RENDER
        let CONFIG = {};
        let historial = [];

        async function init() {
            try {
                const res = await fetch(`${API_URL}/config`);
                CONFIG = await res.json();
                document.getElementById('shop-name').innerText = CONFIG.nombre_tienda;
                document.documentElement.style.setProperty('--primary', CONFIG.color_primario);
                mostrarMensaje(`¬°Hola! üëã Soy **Javier**, el asistente de **${CONFIG.nombre_tienda}**. ¬øEn qu√© puedo ayudarte?`, 'bot');
            } catch (e) {
                mostrarMensaje("‚ùå Error al conectar con el asistente.", 'bot');
            }
        }

        function mostrarMensaje(texto, remitente, mostrarWS = false) {
            const div = document.createElement('div');
            div.className = `msg ${remitente}`;
            div.innerHTML = texto.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>').replace(/\n/g, '<br>');
            if (mostrarWS) {
                const btn = document.createElement('a');
                btn.href = `https://wa.me/${CONFIG.contacto_whatsapp}`;
                btn.className = 'btn-ws';
                btn.innerHTML = 'üì± Concretar por WhatsApp';
                div.appendChild(btn);
            }
            document.getElementById('chat-window').appendChild(div);
            document.getElementById('chat-window').scrollTo(0, document.getElementById('chat-window').scrollHeight);
        }

        async function enviarMensaje() {
            const input = document.getElementById('user-input');
            const texto = input.value.trim();
            if(!texto) return;
            mostrarMensaje(texto, 'user');
            input.value = '';
            document.getElementById('typing').style.display = 'block';
            try {
                const res = await fetch(`${API_URL}/chat`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({mensaje: texto, historial: historial})
                });
                const data = await res.json();
                document.getElementById('typing').style.display = 'none';
                historial.push({role: "user", content: texto}, {role: "assistant", content: data.respuesta});
                mostrarMensaje(data.respuesta, 'bot', data.mostrar_whatsapp);
            } catch (e) {
                document.getElementById('typing').style.display = 'none';
                mostrarMensaje("Error de conexi√≥n.", 'bot');
            }
        }
        window.onload = init;
    </script>
</body>
</html>
