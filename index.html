            border: none;
            background: transparent;
            width: 100%;

        #typing {

        .typing-dots {

        .typing-dots span {

            height: 6px;
            border-radius: 50%;
            background: var(--taz-orange);

        @keyframes typingBounce {

            40% { transform: scale(1); opacity: 1; }
        }

        .taz-thinking {
            display: inline-block;
            animation: thinkingSpin 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
            font-size: 16px;

            0% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(90deg) scale(1.3); }
            50% { transform: rotate(180deg) scale(1); }
            75% { transform: rotate(270deg) scale(1.3); }
            100% { transform: rotate(360deg) scale(1); }
        }

        .cart-container {
            position: fixed;
            bottom: 100px;
            right: 15px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--taz-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 5px 20px rgba(255,85,0,0.5);
            transition: 0.3s;
        }

        .cart-container:active { transform: scale(0.9); }

        .cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--taz-brown);
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            border: 2px solid white;
        }

        .cart-modal {
            position: fixed;
            bottom: 170px;
            right: 15px;
            width: 280px;
            max-width: 90%;
            background: var(--glass-primary);
            backdrop-filter: blur(20px);
            border: 2px solid var(--taz-orange);
            border-radius: 20px;
            padding: 15px;
            z-index: 1001;
            display: none;
            color: var(--text-primary);

        .cart-modal.show { display: block; }

        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255,85,0,0.2);
        }

        .cart-total {
            font-weight: bold;
            margin: 10px 0;
            color: var(--taz-orange);
        }

        .cart-ws-btn {
            background: #25d366;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 30px;
            width: 100%;
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
        }

        @media (min-width: 768px) {
            body {
                position: relative;
                height: 100vh;
                max-width: 1200px;
                margin: 0 auto;
                border-left: 1px solid rgba(255,85,0,0.2);
                border-right: 1px solid rgba(255,85,0,0.2);
            }
            
            #chat-window {
                max-width: 800px;
                margin: 0 auto;
                width: 100%;
                padding-left: 30px;

            }
            
            .input-container {
                max-width: 700px;
            }
            
            .cart-modal {
                right: calc(50% - 400px);
            }
        }

        @media (max-width: 380px) {
            .taz-logo-img { width: 85px; height: 85px; margin-bottom: -30px; }
            .logo-text { font-size: 2rem; }
            .msg { max-width: 90%; }
            .btn-quick { padding: 5px 12px; font-size: 11px; }
        }
    </style>
</head>

                `;
                div.appendChild(qDiv);
            }

            if (mostrarWS) {
                const btn = document.createElement('button');
                btn.className = 'cart-ws-btn';
                btn.onclick = () => sendCartToWhatsApp();
                btn.innerText = 'üí∞ CONCRETAR COMPRA POR WHATSAPP';
                div.appendChild(btn);
            }

            chatWindow.appendChild(div);
            
            // Guardar en localStorage
            messages.push({
                text: texto,
                sender: remitente,
                hasButtons: conBotones,
                hasWS: mostrarWS,
                timestamp: new Date().toISOString()
            });
            localStorage.setItem('multikap_chat', JSON.stringify(messages));
            
            scrollToBottom();
        }

        async function enviarMensaje() {
            const input = document.getElementById('user-input');
            const texto = input.value.trim();
            if(!texto) return;
            
            primerMensajeEnviado = true;
            mostrarMensaje(texto, 'user');
            input.value = '';
            
            startThinking();
            
            try {
                const res = await fetch(`${API_BASE}/chat`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ 
                        mensaje: texto, 
                        historial: historial,
                        advisor: currentAdvisor 
                    })
                });
                const data = await res.json();
                stopThinking();
                
                if (data.respuesta) {
                    historial.push(
                        {role: "user", content: texto}, 
                        {role: "assistant", content: data.respuesta}
                    );
                    mostrarMensaje(data.respuesta, 'bot', false, data.mostrar_whatsapp);
                    
                    if (navigator.vibrate) navigator.vibrate(50);
                    playMessageSound();
                }
            } catch (e) {
                stopThinking();
                mostrarMensaje("‚ö° Taz tuvo un problema de conexi√≥n. ¬øRepites?", 'bot');
            }
        }

        // ========== SELECTOR DE ASESORES ==========
        
        function toggleAdvisorMenu() {
            advisorMenu.classList.toggle('show');
        }

        function switchAdvisor(advisor, icon, btn) {
            currentAdvisor = advisor;
            currentAdvisorIcon = icon;
            advisorIcon.innerText = icon;
            
            document.querySelectorAll('.advisor-option').forEach(opt => opt.classList.remove('active'));
            btn.classList.add('active');
            
            advisorMenu.classList.remove('show');
            
            updateTypingText();
            
            // Mensaje sutil al cambiar de asesor
            let msg = '';
            if (advisor === 'motos') msg = "üèçÔ∏è Ahora est√°s hablando con **Taz Motos**. ¬øEn qu√© puedo ayudarte?";
            else if (advisor === 'papeleria') msg = "üìö Cambiaste a **Taz Papeler√≠a**. ¬øQu√© necesitas?";
            else msg = "üè† Cambiaste a **Taz Hogar**. ¬øQu√© producto buscas?";
            
            mostrarMensaje(msg, 'bot', true);
            
            if (navigator.vibrate) navigator.vibrate(30);
            
            localStorage.setItem('multikap_advisor', advisor);
        }

        function updateTypingText() {
            if (currentAdvisor === 'motos') typingText.innerText = 'Taz Motos est√° pensando';
            else if (currentAdvisor === 'papeleria') typingText.innerText = 'Taz Papeler√≠a est√° pensando';
            else typingText.innerText = 'Taz Hogar est√° pensando';
        }

        // ========== MEJORAS DE EXPERIENCIA ==========
        
        function playMessageSound() {
            try {
                const audio = new Audio('data:audio/wav;base64,UklGRlwAAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YVAAAAA8AP8A/gD+AP8A/wD/AP8A');
                audio.volume = 0.2;
                audio.play().catch(() => {});
            } catch (e) {}
        }

        function startThinking() {
            typingIndicator.style.display = 'flex';
            header.classList.add('brilliant-line');
            tazLogo.classList.add('bouncing');
        }

        function stopThinking() {
            typingIndicator.style.display = 'none';
            header.classList.remove('brilliant-line');
            tazLogo.classList.remove('bouncing');
        }

        function scrollToBottom() {
            setTimeout(() => { 
                chatWindow.scrollTo({
                    top: chatWindow.scrollHeight,
                    behavior: 'smooth'
                });
            }, 100);
        }

        // ========== CARRITO ==========
        
        function addToCart(producto, precio) {
            cart.push({ producto, precio, advisor: currentAdvisor });
            localStorage.setItem('multikap_cart', JSON.stringify(cart));
            updateCartDisplay();
            
            if (navigator.vibrate) navigator.vibrate(20);
            mostrarMensaje(`‚úÖ A√±adido "${producto}" al carrito`, 'bot');
            
            // Mostrar carrito brevemente
            cartModal.classList.add('show');
            setTimeout(() => {
                if (!cartModal.matches(':hover')) {
                    cartModal.classList.remove('show');
                }
            }, 2000);
        }

        function updateCartDisplay() {
            cartCount.innerText = cart.length;
            
            if (cartItems) {
                if (cart.length === 0) {
                    cartItems.innerHTML = '<p style="opacity:0.7;">Carrito vac√≠o</p>';
                    cartTotal.innerText = 'Total: $0';
                    return;
                }
                
                let html = '';
                let total = 0;
                cart.forEach((item, i) => {
                    total += item.precio;
                    html += `
                        <div class="cart-item">
                            <span>${item.producto}</span>
                            <span>$${item.precio} 
                                <button onclick="removeFromCart(${i})" style="background:none; border:none; color:red; font-size:16px;">‚úñ</button>
                            </span>
                        </div>
                    `;
                });
                cartItems.innerHTML = html;
                cartTotal.innerText = `Total: $${total}`;
            }
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            localStorage.setItem('multikap_cart', JSON.stringify(cart));
            updateCartDisplay();
        }

        function toggleCart() {
            cartModal.classList.toggle('show');
            updateCartDisplay();
        }

        function sendCartToWhatsApp() {
            if (cart.length === 0) {
                alert('¬°El carrito est√° vac√≠o!');
                return;
            }
            
            let mensaje = "üõí *Pedido MultiKAP - TAZ 2080*%0A%0A";
            let total = 0;
            
            cart.forEach(item => {
                mensaje += `‚Ä¢ ${item.producto}: $${item.precio}%0A`;
                total += item.precio;
            });
            
            mensaje += `%0A*Total: $${total}*%0A`;
            mensaje += `%0AAsesor: Taz ${currentAdvisorIcon}`;
            
            window.open(`https://wa.me/${CONFIG.contacto_whatsapp}?text=${mensaje}`, '_blank');
            
            cart = [];
            localStorage.setItem('multikap_cart', JSON.stringify(cart));
            updateCartDisplay();
            cartModal.classList.remove('show');
        }

        // ========== MODO OSCURO ==========
        
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const themeBtn = document.querySelector('.theme-toggle');
            themeBtn.innerText = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåô';
            localStorage.setItem('multikap_theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
        }

        // ========== UTILIDADES ==========
        function auto(texto) { 
            document.getElementById('user-input').value = texto; 
            enviarMensaje(); 
        }

        // ========== EVENT LISTENERS ==========
        document.getElementById('user-input').addEventListener('keydown', (e) => { 
            if (e.key === 'Enter') { 
                enviarMensaje(); 
                document.getElementById('user-input').blur(); 
            } 
        });

        document.addEventListener('click', (e) => {
            if (!e.target.closest('.advisor-toggle')) {
                advisorMenu.classList.remove('show');
            }
            if (!e.target.closest('.cart-container') && !e.target.closest('.cart-modal')) {
                cartModal.classList.remove('show');
            }
        });

        // ========== CANVAS ==========
        const canvas = document.getElementById('canvas-bg');
        const ctx = canvas.getContext('2d');
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        const columns = Math.floor(canvas.width / 25);
        const drops = Array(columns).fill(1);

        function draw() {
            ctx.fillStyle = 'rgba(252, 245, 232, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#ff5500';
            ctx.font = '18px "Montserrat"';
            ctx.globalAlpha = 0.2;
            
            drops.forEach((y, i) => {
                const symbols = '‚ö°‚ú¶‚úß';
                const text = symbols[Math.floor(Math.random() * symbols.length)];
                ctx.fillText(text, i * 25, y * 25);
                if (y * 25 > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            });
            ctx.globalAlpha = 1;
        }
        setInterval(draw, 60);

        // Cargar preferencias guardadas
        const savedTheme = localStorage.getItem('multikap_theme');
        if (savedTheme === 'dark') {
            document.body.classList.add('dark-mode');
            document.querySelector('.theme-toggle').innerText = '‚òÄÔ∏è';
        }
        
        const savedAdvisor = localStorage.getItem('multikap_advisor');
        if (savedAdvisor) {
            const icon = savedAdvisor === 'motos' ? 'üèçÔ∏è' : savedAdvisor === 'papeleria' ? 'üìö' : 'üè†';
            const btn = document.querySelector(`.advisor-option[onclick*="${savedAdvisor}"]`);
            if (btn) {
                switchAdvisor(savedAdvisor, icon, btn);
            }
        }

        window.onload = init;
    </script>
</body>
