<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Javier AI - Tech Elite</title>
    <style>
        :root { 
            --primary: #00f2ff; /* Cian el√©ctrico */
            --secondary: #7000ff; /* P√∫rpura gal√°ctico */
            --dark-bg: #050a10;
            --glass: rgba(15, 25, 40, 0.7);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            background: var(--dark-bg);
            background-image: 
                linear-gradient(rgba(0, 242, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 242, 255, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
            color: white;
        }
        
        header { 
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 22px; 
            text-align: center; 
            border-bottom: 1px solid rgba(0, 242, 255, 0.2);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); 
            z-index: 10;
        }
        header h1 { 
            font-size: 1.3rem; 
            font-weight: 900; 
            letter-spacing: 3px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }
        header p { font-size: 0.7rem; color: var(--primary); opacity: 0.8; letter-spacing: 2px; margin-top: 5px; }

        #chat-window { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 20px; padding-bottom: 140px; }
        
        .msg { 
            max-width: 85%; 
            padding: 15px 18px; 
            font-size: 15px; 
            line-height: 1.5; 
            border-radius: 15px; 
            animation: slideIn 0.3s ease-out;
            position: relative;
        }
        
        @keyframes slideIn { from { opacity: 0; transform: translateX(-10px); } to { opacity: 1; transform: translateX(0); } }
        
        .bot { 
            align-self: flex-start; 
            background: var(--glass);
            color: #e0e0e0;
            border: 1px solid rgba(0, 242, 255, 0.1);
            border-left: 4px solid var(--primary);
        }
        
        .user { 
            align-self: flex-end; 
            background: linear-gradient(135deg, var(--secondary), #4000b0);
            color: white; 
            border-right: 4px solid var(--primary);
            box-shadow: 0 4px 15px rgba(112, 0, 255, 0.3);
        }

        .btn-ws { 
            background: #25D366; 
            color: white !important; 
            padding: 14px; 
            border-radius: 12px; 
            text-decoration: none; 
            font-weight: 800; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 10px; 
            margin-top: 15px;
            box-shadow: 0 0 15px rgba(37, 211, 102, 0.4);
            transition: 0.3s;
        }

        .quick-replies { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 12px; }
        .btn-quick { 
            background: rgba(0, 242, 255, 0.05); 
            border: 1px solid var(--primary); 
            color: var(--primary); 
            padding: 8px 16px; 
            border-radius: 8px; 
            font-size: 12px; 
            font-weight: 700; 
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-quick:hover { background: var(--primary); color: black; box-shadow: 0 0 15px var(--primary); }

        .input-container { 
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); 
            width: 92%; max-width: 500px; 
            background: rgba(10, 20, 30, 0.95);
            padding: 8px 10px 8px 25px; 
            border-radius: 15px; 
            display: flex; 
            align-items: center; 
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.15); 
            z-index: 1000;
            border: 1px solid rgba(0, 242, 255, 0.3);
        }
        input { flex: 1; border: none; outline: none; font-size: 16px; background: transparent; color: white; }
        input::placeholder { color: rgba(255,255,255,0.4); }

        .send-btn { 
            background: var(--primary); 
            color: black; 
            border: none; 
            width: 44px; height: 44px; 
            border-radius: 12px; 
            cursor: pointer; 
            display: flex; align-items: center; justify-content: center;
            font-weight: bold;
            box-shadow: 0 0 10px var(--primary);
        }

        .typing { display: none; padding: 0 30px 110px 30px; font-size: 11px; color: var(--primary); letter-spacing: 2px; text-transform: uppercase; }
    </style>
</head>
<body>
    <header>
        <h1 id="shop-name">ELECTROVENTAS</h1>
        <p id="shop-tagline">NEXT-GEN TECHNOLOGY</p>
    </header>

    <div id="chat-window"></div>
    <div id="typing" class="typing">Javier procesando datos...</div>

    <div class="input-container">
        <input type="text" id="user-input" placeholder="¬øQu√© tecnolog√≠a buscas?..." autocomplete="off">
        <button class="send-btn" onclick="enviarMensaje()">‚û§</button>
    </div>

    <script>
        const API_BASE = 'https://asistente-javier.onrender.com';
        let CONFIG = {};
        let historial = [];

        // NUEVA FUNCI√ìN CORREGIDA
function formatearRespuesta(texto) {
    return texto.replace(/\d+\.\d+/g, function(match) {
        // Separamos el n√∫mero en parte entera y decimal
        let partes = match.split('.');
        let entera = partes[0];
        let decimal = partes[1];

        // Ponemos el punto (.) para los miles en la parte entera
        entera = entera.replace(/\B(?=(\d{3})+(?!\d))/g, ".");

        // Unimos con la coma (,) para el decimal
        return entera + ',' + decimal;
    });
}

// Aseg√∫rate de que en enviarMensaje se use as√≠:
async function enviarMensaje() {
    // ... (c√≥digo anterior de input y mostrar mensaje del usuario)

    try {
        const res = await fetch(`${API_BASE}/chat`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ mensaje: texto, historial: historial })
        });
        const data = await res.json();
        typing.style.display = 'none';

        if (data.respuesta) {
            // Aplicamos la nueva l√≥gica de formateo
            const respuestaLimpia = formatearRespuesta(data.respuesta);
            
            historial.push({role: "user", content: texto});
            historial.push({role: "assistant", content: respuestaLimpia});
            
            mostrarMensaje(respuestaLimpia, 'bot', false, data.mostrar_whatsapp);
        }
    } catch (e) { 
        typing.style.display = 'none';
        mostrarMensaje("‚ùå SE√ëAL PERDIDA. Intenta de nuevo.", 'bot'); 
    }
}

        function mostrarMensaje(texto, remitente, conBotones = false, mostrarWS = false) {
            const chatWindow = document.getElementById('chat-window');
            const div = document.createElement('div');
            div.className = `msg ${remitente}`;
            // Renderiza negritas y saltos de l√≠nea
            div.innerHTML = texto.replace(/\*\*(.*?)\*\*/g, '<b style="color:var(--primary)">$1</b>').replace(/\n/g, '<br>');

            if (conBotones) {
                const qDiv = document.createElement('div');
                qDiv.className = 'quick-replies';
                qDiv.innerHTML = `
                    <button class="btn-quick" onclick="autoPregunta('‚ö° Ofertas')">‚ö° Ofertas</button>
                    <button class="btn-quick" onclick="autoPregunta('üì± Smartphones')">üì± Smartphones</button>
                    <button class="btn-quick" onclick="autoPregunta('üí≥ Cr√©dito')">üí≥ Cr√©dito</button>
                `;
                div.appendChild(qDiv);
            }

            if (mostrarWS && CONFIG.contacto_whatsapp) {
                const btn = document.createElement('a');
                btn.href = `https://wa.me/${CONFIG.contacto_whatsapp}?text=Hola, quiero concretar un pedido.`;
                btn.className = 'btn-ws';
                btn.target = "_blank";
                btn.innerHTML = 'üõí CONCRETAR PEDIDO';
                div.appendChild(btn);
            }

            chatWindow.appendChild(div);
            chatWindow.scrollTo({ top: chatWindow.scrollHeight, behavior: 'smooth' });
        }

        function autoPregunta(t) {
            document.getElementById('user-input').value = t;
            enviarMensaje();
        }

        async function enviarMensaje() {
            const input = document.getElementById('user-input');
            const typing = document.getElementById('typing');
            const texto = input.value.trim();
            if(!texto) return;

            mostrarMensaje(texto, 'user');
            input.value = '';
            typing.style.display = 'block';

            try {
                const res = await fetch(`${API_BASE}/chat`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ mensaje: texto, historial: historial })
                });
                const data = await res.json();
                typing.style.display = 'none';

                if (data.respuesta) {
                    // Aplicar el formato de moneda/n√∫meros antes de guardar y mostrar
                    const respuestaLimpia = formatearRespuesta(data.respuesta);
                    
                    historial.push({role: "user", content: texto});
                    historial.push({role: "assistant", content: respuestaLimpia});
                    
                    mostrarMensaje(respuestaLimpia, 'bot', false, data.mostrar_whatsapp);
                }
            } catch (e) { 
                typing.style.display = 'none';
                mostrarMensaje("‚ùå SE√ëAL PERDIDA. Intenta de nuevo.", 'bot'); 
            }
        }

        document.getElementById('user-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') enviarMensaje();
        });

        window.onload = init;
    </script>
</body>
</html>
