<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Javier AI - Tech Elite</title>
    <style>
        :root { 
            --accent: #e5c07b; /* Oro suave tech */
            --bg-dark: #0a0c10;
            --card-bg: rgba(20, 24, 30, 0.8);
            --text-main: #e1e1e1;
            --user-gradient: linear-gradient(135deg, #1e222d, #2a2f3a);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; 
            background: var(--bg-dark);
            /* Fondo sutil de part√≠culas est√°ticas */
            background-image: radial-gradient(circle at 50% 50%, #161b22 0%, #0a0c10 100%);
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
            color: var(--text-main);
        }
        
        header { 
            background: rgba(10, 12, 16, 0.9);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 25px; 
            text-align: left; 
            border-bottom: 1px solid rgba(229, 192, 123, 0.15);
            z-index: 10;
        }
        header h1 { 
            font-size: 1.1rem; 
            font-weight: 700; 
            letter-spacing: 4px;
            color: var(--accent);
            text-transform: uppercase;
        }
        header p { font-size: 0.65rem; color: #888; letter-spacing: 2px; margin-top: 4px; }

        #chat-window { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; padding-bottom: 120px; }
        
        .msg { 
            max-width: 88%; 
            padding: 14px 18px; 
            font-size: 14px; 
            line-height: 1.6; 
            border-radius: 4px; /* Estilo m√°s cuadrado y elegante */
            animation: fadeIn 0.4s ease;
            position: relative;
        }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        
        .bot { 
            align-self: flex-start; 
            background: var(--card-bg);
            border-left: 2px solid var(--accent);
            color: #d1d1d1;
        }
        
        .user { 
            align-self: flex-end; 
            background: var(--user-gradient);
            border: 1px solid rgba(255,255,255,0.05);
            color: #fff;
        }

        .btn-ws { 
            background: transparent;
            color: var(--accent) !important; 
            padding: 12px; 
            border-radius: 2px; 
            text-decoration: none; 
            font-weight: 600; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 10px; 
            margin-top: 15px;
            border: 1px solid var(--accent);
            font-size: 12px;
            letter-spacing: 1px;
            transition: 0.3s;
        }
        .btn-ws:hover { background: rgba(229, 192, 123, 0.1); }

        .quick-replies { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 15px; }
        .btn-quick { 
            background: rgba(255,255,255,0.03); 
            border: 1px solid rgba(255,255,255,0.1); 
            color: #aaa; 
            padding: 7px 14px; 
            border-radius: 20px; 
            font-size: 11px; 
            cursor: pointer;
            transition: 0.2s;
        }
        .btn-quick:hover { border-color: var(--accent); color: var(--accent); }

        /* Input Flotante Minimalista */
        .input-container { 
            position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%); 
            width: 90%; max-width: 550px; 
            background: #161b22;
            padding: 10px 15px; 
            border-radius: 8px; 
            display: flex; 
            align-items: center; 
            border: 1px solid rgba(255,255,255,0.08);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        input { flex: 1; border: none; outline: none; font-size: 15px; background: transparent; color: white; padding-right: 10px; }
        
        .send-btn { 
            background: transparent; 
            color: var(--accent); 
            border: none; 
            width: 35px; height: 35px; 
            cursor: pointer; 
            font-size: 20px;
            display: flex; align-items: center; justify-content: center;
        }

        .typing { display: none; padding: 0 30px 100px 30px; font-size: 10px; color: var(--accent); opacity: 0.6; letter-spacing: 1px; }
    </style>
</head>
<body>
    <header>
        <h1 id="shop-name">SISTEMA ELITE</h1>
        <p id="shop-tagline">INTELIGENCIA DE VENTAS</p>
    </header>

    <div id="chat-window"></div>
    <div id="typing" class="typing">PROCESANDO CONSULTA...</div>

    <div class="input-container">
        <input type="text" id="user-input" placeholder="Consultar terminal o precio..." autocomplete="off">
        <button class="send-btn" onclick="enviarMensaje()">‚û§</button>
    </div>

    <script>
        const API_BASE = 'https://asistente-javier.onrender.com';
        let CONFIG = {};
        let historial = [];

        async function init() {
            try {
                const res = await fetch(`${API_BASE}/config`);
                CONFIG = await res.json();
                document.getElementById('shop-name').innerText = CONFIG.nombre_tienda || 'ELITE STORE';
                document.getElementById('shop-tagline').innerText = CONFIG.tagline || 'TECNOLOG√çA AVANZADA';
                
                if(CONFIG.color_primario) document.documentElement.style.setProperty('--accent', CONFIG.color_primario);
                
                // Mostramos el mensaje tal cual viene de la base de datos
                mostrarMensaje(CONFIG.mensaje_bienvenida || "Bienvenido al sistema.", 'bot', true);
            } catch (e) { 
                mostrarMensaje("Reconectando con el servidor...", 'bot');
            }
        }

        function mostrarMensaje(texto, remitente, conBotones = false, mostrarWS = false) {
            const chatWindow = document.getElementById('chat-window');
            const div = document.createElement('div');
            div.className = `msg ${remitente}`;
            // Formateo b√°sico de negritas y saltos de l√≠nea
            div.innerHTML = texto.replace(/\*\*(.*?)\*\*/g, '<b style="color:var(--accent)">$1</b>').replace(/\n/g, '<br>');

            if (conBotones) {
                const qDiv = document.createElement('div');
                qDiv.className = 'quick-replies';
                qDiv.innerHTML = `
                    <button class="btn-quick" onclick="autoPregunta('‚ö° Ofertas')">‚ö° Ofertas</button>
                    <button class="btn-quick" onclick="autoPregunta('üì± Cat√°logo')">üì± Cat√°logo</button>
                    <button class="btn-quick" onclick="autoPregunta('üí≥ Cr√©dito')">üí≥ Cr√©dito</button>
                `;
                div.appendChild(qDiv);
            }

            if (mostrarWS && CONFIG.contacto_whatsapp) {
                const btn = document.createElement('a');
                btn.href = `https://wa.me/${CONFIG.contacto_whatsapp}`;
                btn.className = 'btn-ws';
                btn.target = "_blank";
                btn.innerHTML = 'CONCRETAR COMPRA';
                div.appendChild(btn);
            }

            chatWindow.appendChild(div);
            chatWindow.scrollTo({ top: chatWindow.scrollHeight, behavior: 'smooth' });
        }

        function autoPregunta(t) {
            document.getElementById('user-input').value = t;
            enviarMensaje();
        }

        async function enviarMensaje() {
            const input = document.getElementById('user-input');
            const typing = document.getElementById('typing');
            const texto = input.value.trim();
            if(!texto) return;

            mostrarMensaje(texto, 'user');
            input.value = '';
            typing.style.display = 'block';

            try {
                const res = await fetch(`${API_BASE}/chat`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ mensaje: texto, historial: historial })
                });
                const data = await res.json();
                typing.style.display = 'none';

                if (data.respuesta) {
                    historial.push({role: "user", content: texto});
                    historial.push({role: "assistant", content: data.respuesta});
                    // Enviamos la respuesta directa sin alterar puntos o comas
                    mostrarMensaje(data.respuesta, 'bot', false, data.mostrar_whatsapp);
                }
            } catch (e) { 
                typing.style.display = 'none';
                mostrarMensaje("Error de enlace. Intente de nuevo.", 'bot'); 
            }
        }

        document.getElementById('user-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') enviarMensaje();
        });

        window.onload = init;
    </script>
</body>
</html>
