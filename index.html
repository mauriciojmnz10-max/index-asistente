<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MultiKAP ‚Ä¢ TAZ 2080</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --taz-orange: #ff6b1a;
            --taz-orange-dark: #e54c00;
            --taz-brown: #8b5a2b;
            --taz-cream: #fff3e0;
            --taz-white: #ffffff;
            --taz-black: #2a1e0f;
            --bg-light: #fef7e9;
            --glass: rgba(255, 250, 240, 0.9);
            --taz-gradient: linear-gradient(135deg, #ff6b1a 0%, #ff9433 50%, #ff6b1a 100%);
            --shadow-elegant: 0 15px 35px rgba(255, 107, 26, 0.15);
        }

        /* Reset y Estabilidad M√≥vil */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Cormorant Garamond', serif;
            background: var(--bg-light);
            height: 100dvh; 
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: fixed;
            width: 100%;
        }

        #canvas-bg {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
            opacity: 0.2;
        }

        /* HEADER */
        header {
            padding: env(safe-area-inset-top) 20px 20px 20px;
            text-align: center;
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            z-index: 100;
            border-bottom: 2px solid var(--taz-orange);
            box-shadow: var(--shadow-elegant);
        }

        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .taz-logo {
            font-size: 3rem;
            animation: rotate 10s linear infinite;
        }

        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .logo-text {
            font-size: 2rem;
            letter-spacing: 5px;
            background: var(--taz-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
            text-transform: uppercase;
        }

        header p {
            font-size: 0.8rem;
            color: var(--taz-brown);
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        /* CHAT WINDOW CON PADDING DE SEGURIDAD SOLICITADO */
        #chat-window {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            /* Padding para que los mensajes no queden bajo el input flotante */
            padding-bottom: 180px; 
            -webkit-overflow-scrolling: touch;
        }

        .msg {
            max-width: 85%;
            padding: 15px 20px;
            font-size: 17px;
            border-radius: 20px;
            line-height: 1.4;
            animation: fadeIn 0.4s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        .bot { 
            align-self: flex-start; 
            background: var(--taz-white); 
            border-left: 4px solid var(--taz-orange); 
            color: var(--taz-black);
        }

        .user { 
            align-self: flex-end; 
            background: var(--taz-cream); 
            border-right: 4px solid var(--taz-brown);
            color: var(--taz-brown);
        }

        /* INPUT FLOTANTE REQUERIDO */
        .input-container {
            position: fixed;
            bottom: 30px; 
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.95);
            padding: 8px 10px 8px 25px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            border: 1px solid var(--taz-orange);
            box-shadow: 0 10px 30px rgba(255, 107, 26, 0.2);
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        input {
            flex: 1;
            border: none;
            outline: none;
            background: transparent;
            color: var(--taz-black);
            font-size: 16px;
            padding: 12px 0;
            font-family: inherit;
        }

        .send-btn {
            background: var(--taz-gradient);
            color: white;
            border: none;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 20px;
            transition: 0.2s;
        }

        .send-btn:active { transform: scale(0.9); }

        /* BOTONES DE RESPUESTA R√ÅPIDA */
        .quick-replies {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            padding: 10px 0;
            scrollbar-width: none;
        }
        .quick-replies::-webkit-scrollbar { display: none; }

        .btn-quick {
            background: white;
            border: 1px solid var(--taz-orange);
            color: var(--taz-orange-dark);
            padding: 8px 18px;
            border-radius: 20px;
            font-size: 13px;
            white-space: nowrap;
            font-weight: 600;
        }

        #typing {
            position: fixed;
            bottom: 110px;
            left: 30px;
            font-size: 12px;
            color: var(--taz-orange-dark);
            font-style: italic;
            display: none;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .btn-ws {
            background: #25d366;
            color: white !important;
            padding: 12px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: bold;
            display: block;
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <canvas id="canvas-bg"></canvas>
    
    <header>
        <div class="logo-container">
            <div class="taz-logo">üåÄ</div>
            <div class="logo-text">MULTIKAP</div>
        </div>
        <p>CAOS ORGANIZADO ‚Ä¢ TAZ 2080</p>
    </header>

    <div id="chat-window"></div>
    <div id="typing">Taz est√° pensando...</div>

    <div class="input-container">
        <input type="text" id="user-input" placeholder="Escribe aqu√≠..." autocomplete="off">
        <button class="send-btn" onclick="enviarMensaje()">üåÄ</button>
    </div>

    <script>
        // Matrix Background (Efecto Vortex)
        const canvas = document.getElementById('canvas-bg');
        const ctx = canvas.getContext('2d');
        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;
        const columns = Math.floor(width / 20);
        const drops = Array(columns).fill(1);

        function draw() {
            ctx.fillStyle = 'rgba(254, 247, 233, 0.1)';
            ctx.fillRect(0, 0, width, height);
            ctx.fillStyle = '#ff6b1a';
            ctx.font = '15px serif';
            drops.forEach((y, i) => {
                const text = "üåÄ";
                ctx.fillText(text, i * 25, y * 25);
                if (y * 25 > height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            });
        }
        setInterval(draw, 70);

        const API_BASE = 'https://asistente-javier.onrender.com';
        let CONFIG = { contacto_whatsapp: "584120000000" };
        let historial = [];

        async function init() {
            try {
                const res = await fetch(`${API_BASE}/config`);
                CONFIG = await res.json();
                mostrarMensaje(CONFIG.mensaje_bienvenida || "¬°Hola! Soy el asistente de MultiKAP. ¬øQu√© buscas hoy?", 'bot', true);
            } catch (e) {
                mostrarMensaje("Bienvenido a MultiKAP. ¬øEn qu√© podemos asesorarte?", 'bot', true);
            }
        }

        function mostrarMensaje(texto, remitente, conBotones = false, mostrarWS = false) {
            const chatWindow = document.getElementById('chat-window');
            const div = document.createElement('div');
            div.className = `msg ${remitente}`;

            const content = document.createElement('div');
            content.innerHTML = texto.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>').replace(/\n/g, '<br>');
            div.appendChild(content);

            if (conBotones) {
                const qDiv = document.createElement('div');
                qDiv.className = 'quick-replies';
                qDiv.innerHTML = `
                    <button class="btn-quick" onclick="auto('Motos')">üèçÔ∏è Repuestos</button>
                    <button class="btn-quick" onclick="auto('Papeler√≠a')">üìö Papeler√≠a</button>
                    <button class="btn-quick" onclick="auto('Hogar')">üßπ Hogar</button>
                `;
                div.appendChild(qDiv);
            }

            if (mostrarWS) {
                const btn = document.createElement('a');
                btn.href = `https://wa.me/${CONFIG.contacto_whatsapp}`;
                btn.className = 'btn-ws';
                btn.target = "_blank";
                btn.innerText = 'HABLAR CON UN ASESOR';
                div.appendChild(btn);
            }

            chatWindow.appendChild(div);
            setTimeout(() => { chatWindow.scrollTop = chatWindow.scrollHeight; }, 100);
        }

        async function enviarMensaje() {
            const input = document.getElementById('user-input');
            const texto = input.value.trim();
            if(!texto) return;

            mostrarMensaje(texto, 'user');
            input.value = '';
            document.getElementById('typing').style.display = 'block';

            try {
                const res = await fetch(`${API_BASE}/chat`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ mensaje: texto, historial: historial })
                });
                const data = await res.json();
                document.getElementById('typing').style.display = 'none';
                if (data.respuesta) {
                    historial.push({role: "user", content: texto}, {role: "assistant", content: data.respuesta});
                    mostrarMensaje(data.respuesta, 'bot', false, data.mostrar_whatsapp);
                }
            } catch (e) {
                document.getElementById('typing').style.display = 'none';
                mostrarMensaje("Lo siento, tuve un problema de conexi√≥n. ¬øPodr√≠as repetir?", 'bot');
            }
        }

        function auto(t) { document.getElementById('user-input').value = t; enviarMensaje(); }

        document.getElementById('user-input').addEventListener('keydown', (e) => { 
            if (e.key === 'Enter') { 
                enviarMensaje(); 
                document.getElementById('user-input').blur(); 
            } 
        });

        window.onload = init;
    </script>
</body>
</html>
