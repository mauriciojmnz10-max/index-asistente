<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Javier - Asistente de Ventas</title>
    <style>
        /* ESTILOS PREMIUM MOBILE-FIRST ACTUALIZADOS */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); 
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            color: #262626;
        }

        header {
            background: rgba(255, 255, 255, 0.8); 
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: #1a1a1a;
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            z-index: 100;
            flex-shrink: 0;
        }

        header h1 { font-size: 1rem; letter-spacing: 0.5px; text-transform: uppercase; font-weight: 700; }
        header p { font-size: 0.7rem; color: #666; margin-top: 2px; }

        #chat-window {
            flex: 1;
            padding: 15px;
            padding-bottom: 50px; 
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background: transparent;
            scroll-behavior: smooth;
        }

        .msg {
            max-width: 85%;
            padding: 12px 16px;
            font-size: 15px;
            line-height: 1.4;
            position: relative;
            animation: fadeIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        @keyframes fadeIn { 
            from { opacity: 0; transform: translateY(15px) scale(0.95); } 
            to { opacity: 1; transform: translateY(0) scale(1); } 
        }

        .bot { 
            align-self: flex-start; 
            background: #ffffff; 
            color: #1a1a1a; 
            border-radius: 18px 18px 18px 4px; 
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .user { 
            align-self: flex-end; 
            background: linear-gradient(135deg, #2c3e50, #000000); 
            color: white; 
            border-radius: 18px 18px 4px 18px; 
        }

        .typing-indicator {
            display: none;
            align-self: flex-start;
            background: #ffffff;
            padding: 12px 18px;
            border-radius: 20px;
            margin: 5px 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        .typing-indicator span {
            height: 8px; width: 8px; float: left; margin: 0 1px;
            background-color: #9E9E9E; border-radius: 50%; display: block;
            animation: bounce 1.3s infinite ease-in-out;
        }

        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }

        .quick-replies { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 10px; }
        .btn-quick {
            background: #ffffff;
            border: 1px solid #efefef;
            color: #262626;
            padding: 7px 12px;
            border-radius: 15px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.02);
        }

        .btn-ws {
            background: #25D366;
            color: white !important;
            padding: 12px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 10px;
            margin-bottom: 5px;
            box-shadow: 0 4px 12px rgba(37, 211, 102, 0.2);
        }

        .input-container {
            padding: 10px 15px 25px 15px; 
            background: transparent;
            position: sticky;
            bottom: 0;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 100;
        }

        .input-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            background: #ffffff;
            border: none;
            border-radius: 30px;
            padding: 5px 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        input {
            flex: 1;
            border: none;
            background: transparent;
            padding: 12px 0;
            outline: none;
            font-size: 16px;
            color: #262626;
        }

        .send-btn {
            background: transparent;
            color: #0095f6;
            border: none;
            font-weight: 700;
            font-size: 14px;
            cursor: pointer;
            padding: 5px;
        }
    </style>
</head>
<body>

    <header>
        <h1 id="shop-name">ELECTROVENTAS CUMAN√Å</h1>
        <p>Expertos en Tecnolog√≠a y Hogar</p>
    </header>

    <div id="chat-window"></div>

    <div id="typing-indicator" class="typing-indicator">
        <span></span><span></span><span></span>
    </div>

    <div class="input-container">
        <div class="input-wrapper">
            <input type="text" id="user-input" placeholder="Pregunta por precios, Cashea..." autocomplete="off">
            <button class="send-btn" onclick="enviarMensaje()">Enviar</button>
        </div>
    </div>

    <script>
        const MOSTRAR_BOTONES_RAPIDOS = true; 

        const URL_API = 'https://asistente-javier.onrender.com/chat'; 
        const LINK_WHATSAPP = "https://wa.me/584120000000?text=Hola Javier, quiero concretar una compra.";
        
        const chatWindow = document.getElementById('chat-window');
        const typingIndicator = document.getElementById('typing-indicator');
        let historial = [];

        window.onload = () => {
            setTimeout(() => {
                mostrarMensajeInicial("¬°Hola! üëã Soy **Javier**. Consulto precios al BCV en tiempo real y gestiono compras por Cashea o Krece.\n\n¬øEn qu√© puedo ayudarte hoy?");
            }, 500);
        };

        function mostrarMensajeInicial(texto) {
            const div = document.createElement('div');
            div.className = `msg bot`;
            let formattedText = texto.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>');
            div.innerHTML = formattedText.replace(/\n/g, '<br>');

            if (MOSTRAR_BOTONES_RAPIDOS) {
                const quickDiv = document.createElement('div');
                quickDiv.className = 'quick-replies';
                quickDiv.innerHTML = `
                    <button class="btn-quick" onclick="autoPregunta('¬øA qu√© tasa recibes hoy?')">üí∞ Tasa del d√≠a</button>
                    <button class="btn-quick" onclick="autoPregunta('¬øQu√© productos tienen disponibles?')">üì¶ Cat√°logo</button>
                    <button class="btn-quick" onclick="autoPregunta('¬øTienen delivery en Cuman√°?')">üõµ Delivery</button>
                    <button class="btn-quick" onclick="autoPregunta('¬øD√≥nde est√°n ubicados?')">üìç Ubicaci√≥n</button>
                `;
                div.appendChild(quickDiv);
            }

            chatWindow.appendChild(div);
            scrollDown();
        }

        function mostrarMensaje(texto, remitente) {
            const div = document.createElement('div');
            div.className = `msg ${remitente}`;
            
            let formattedText = texto.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>');
            div.innerHTML = formattedText.replace(/\n/g, '<br>');

            // L√ìGICA DE CIERRE CORREGIDA: Solo disparadores de compra real
            const intencionDeCompra = ["quiero comprar", "donde pago", "concretar", "pago movil", "zelle", "comprar", "quiero el producto", "voy a la tienda", "punto de venta"];
            const textoBajo = texto.toLowerCase();

            if (remitente === 'bot' && intencionDeCompra.some(p => textoBajo.includes(p))) {
                const btn = document.createElement('a');
                btn.href = LINK_WHATSAPP;
                btn.target = "_blank";
                btn.className = 'btn-ws';
                btn.innerHTML = `üì± Finalizar Compra con Asesor`;
                div.appendChild(btn);
            }

            chatWindow.appendChild(div);
            scrollDown();
        }

        function scrollDown() {
            setTimeout(() => {
                chatWindow.scrollTo({
                    top: chatWindow.scrollHeight,
                    behavior: 'smooth'
                });
            }, 100);
        }

        function autoPregunta(texto) {
            document.getElementById('user-input').value = texto;
            enviarMensaje();
        }

        async function enviarMensaje() {
            const input = document.getElementById('user-input');
            const texto = input.value.trim();
            if (!texto) return;

            mostrarMensaje(texto, 'user');
            input.value = '';
            
            typingIndicator.style.display = 'block';
            scrollDown();

            try {
                const response = await fetch(URL_API, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ mensaje: texto, historial: historial })
                });

                const data = await response.json();
                typingIndicator.style.display = 'none';

                historial.push({ role: "user", content: texto });
                historial.push({ role: "assistant", content: data.respuesta });

                mostrarMensaje(data.respuesta, 'bot');

            } catch (error) {
                typingIndicator.style.display = 'none';
                mostrarMensaje("Lo siento, tuve un problema de conexi√≥n. ¬øPuedes intentar de nuevo o escribirme al WhatsApp?", 'bot');
            }
        }

        document.getElementById('user-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                enviarMensaje();
            }
        });
    </script>
</body>
</html>
