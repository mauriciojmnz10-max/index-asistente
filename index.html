<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MultiKAP ‚Ä¢ TAZ 2080</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --taz-orange: #ff5500;
            --taz-brown: #5c3e1f;
            --bg-light: #fcf5e8;
            --glass-white: rgba(255, 255, 255, 0.4); /* Transparencia real */
            --glass-user: rgba(255, 85, 0, 0.15); /* Cristal naranja */
            --taz-gradient: linear-gradient(135deg, #ff5500 0%, #ff884d 100%);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--bg-light);
            height: 100dvh; 
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: fixed;
            width: 100%;
        }

        /* FONDO DIN√ÅMICO M√ÅS VISIBLE PARA NOTAR TRANSPARENCIA */
        #canvas-bg {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
            opacity: 0.4; /* Sub√≠ la opacidad del fondo */
        }

        /* HEADER GLASS CON LOGO GIGANTE */
        header {
            padding: env(safe-area-inset-top) 20px 20px 20px;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: 100;
            border-bottom: 2px solid rgba(255, 85, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .taz-logo-img {
            width: 120px; /* LOGO MUCHO M√ÅS GRANDE */
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--taz-orange);
            box-shadow: 0 10px 30px rgba(255, 85, 0, 0.4);
            margin-bottom: 10px;
            animation: bounce 6s ease-in-out infinite;
        }

        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        .logo-text {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            letter-spacing: 5px;
            background: var(--taz-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
            text-transform: uppercase;
        }

        /* BURBUJAS DE CRISTAL (GLASSMORPHISM) */
        #chat-window {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding-bottom: 180px; 
        }

        .msg {
            max-width: 80%;
            padding: 16px 20px;
            font-size: 16px;
            border-radius: 20px;
            line-height: 1.4;
            backdrop-filter: blur(12px); /* EFECTO CRISTAL */
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.3s ease;
        }

        .bot { 
            align-self: flex-start; 
            background: var(--glass-white); 
            color: #000;
            border-left: 5px solid var(--taz-orange);
        }

        .user { 
            align-self: flex-end; 
            background: var(--glass-user); 
            color: var(--taz-brown);
            border-right: 5px solid var(--taz-brown);
            font-weight: 600;
        }

        /* INPUT FLOTANTE CRISTALIZADO */
        .input-container {
            position: fixed;
            bottom: 30px; 
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(15px);
            padding: 8px 8px 8px 25px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            border: 2px solid var(--taz-orange);
            box-shadow: 0 15px 35px rgba(255, 85, 0, 0.2);
            z-index: 1000;
        }

        input {
            flex: 1;
            border: none;
            outline: none;
            background: transparent;
            font-size: 16px;
            color: #000;
        }

        .send-btn {
            background: var(--taz-gradient);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 22px;
            cursor: pointer;
        }

        .btn-quick { 
            background: rgba(255, 255, 255, 0.5);
            border: 1px solid var(--taz-orange);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 700;
            color: var(--taz-orange);
            backdrop-filter: blur(5px);
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <canvas id="canvas-bg"></canvas>
    <header>
        <img src="https://i.postimg.cc/SRN4tL6c/FB-IMG-1772076157470-1.jpg" class="taz-logo-img" alt="MultiKAP Logo">
        <div class="logo-text">MULTIKAP</div>
    </header>

    <div id="chat-window"></div>

    <div class="input-container">
        <input type="text" id="user-input" placeholder="Escribe aqu√≠..." autocomplete="off">
        <button class="send-btn" onclick="enviarMensaje()">‚ö°</button>
    </div>

    <script>
        // Animaci√≥n de rayos para notar la transparencia
        const canvas = document.getElementById('canvas-bg');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const drops = Array(Math.floor(canvas.width / 25)).fill(1);

        function draw() {
            ctx.fillStyle = 'rgba(252, 245, 232, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#ff5500';
            ctx.font = '20px Montserrat';
            drops.forEach((y, i) => {
                const text = Math.random() > 0.5 ? "‚ö°" : "üåÄ";
                ctx.fillText(text, i * 25, y * 25);
                if (y * 25 > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            });
        }
        setInterval(draw, 50);

        function mostrarMensaje(texto, remitente) {
            const chatWindow = document.getElementById('chat-window');
            const div = document.createElement('div');
            div.className = `msg ${remitente}`;
            div.innerHTML = texto;
            chatWindow.appendChild(div);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        function enviarMensaje() {
            const input = document.getElementById('user-input');
            if(!input.value) return;
            mostrarMensaje(input.value, 'user');
            input.value = '';
            // Simulaci√≥n Taz
            setTimeout(() => { mostrarMensaje("‚ö° ¬°Recibido! Estamos procesando tu pedido en MultiKAP...", 'bot'); }, 600);
        }
        
        window.onload = () => { mostrarMensaje("‚ö° ¬°Hola! Soy Taz. Mira c√≥mo se ve el fondo a trav√©s de mis mensajes de cristal.", 'bot'); };
    </script>
</body>
</html>
