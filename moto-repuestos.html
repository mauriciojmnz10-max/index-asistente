<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JAVIER RACING ‚Ä¢ GARAGE</title>
    <style>
        :root {
            --racing-red: #ff1a1a;
            --red-glow: rgba(255, 26, 26, 0.5);
            --carbon-black: #0a0c0f;
            --carbon-dark: #0d1013;
            --metal-gray: #1e2329;
            --chrome: #b8c7dd;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--carbon-black);
            height: 100vh;
            overflow: hidden;
            color: #fff;
        }

        /* Fondo din√°mico */
        #track-canvas {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 0;
            opacity: 0.15;
            pointer-events: none;
        }

        .app-container {
            position: relative;
            z-index: 2;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, rgba(10,12,15,0.85) 0%, rgba(13,16,19,0.95) 100%);
        }

        /* Tablero Superior */
        .racing-header {
            padding: 1rem;
            border-bottom: 3px solid var(--racing-red);
            background: rgba(10, 12, 15, 0.9);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .speedometer {
            font-family: monospace;
            font-size: 1.2rem;
            color: var(--racing-red);
            text-shadow: 0 0 10px var(--red-glow);
        }

        .glitch-text {
            font-size: 1rem;
            font-weight: 900;
            letter-spacing: 2px;
            text-align: right;
        }

        /* VENTANA DE CHAT: Con el padding solicitado para m√≥viles */
        #chat-window {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            /* El padding-bottom evita que la caja flotante tape los mensajes */
            padding-bottom: 150px; 
            scroll-behavior: smooth;
        }

        /* Burbujas de mensaje */
        .msg {
            max-width: 85%;
            padding: 1rem;
            font-size: 0.9rem;
            line-height: 1.4;
            border-radius: 12px;
            position: relative;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .bot {
            align-self: flex-start;
            background: var(--metal-gray);
            border-left: 4px solid var(--racing-red);
            border-bottom-left-radius: 2px;
        }

        .user {
            align-self: flex-end;
            background: var(--racing-red);
            box-shadow: 0 0 15px var(--red-glow);
            border-bottom-right-radius: 2px;
        }

        /* CAJA DE TEXTO FLOTANTE */
        .input-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 500px;
            background: #161b22;
            border: 2px solid var(--racing-red);
            padding: 5px 15px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            z-index: 100;
        }

        #user-input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: #fff;
            padding: 12px;
            font-size: 16px; /* Evita zoom en iOS */
        }

        .send-btn {
            background: var(--racing-red);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-weight: bold;
        }

        /* Elementos Extra */
        .quick-replies { display: flex; overflow-x: auto; gap: 8px; margin-top: 8px; }
        .btn-quick {
            background: rgba(255,255,255,0.1);
            border: 1px solid var(--racing-red);
            color: #fff;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 11px;
            white-space: nowrap;
        }

        .btn-ws {
            background: #25D366;
            color: #000 !important;
            padding: 10px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 800;
            display: block;
            text-align: center;
            margin-top: 10px;
            font-size: 0.8rem;
        }

        #typing {
            position: fixed;
            bottom: 90px;
            left: 25px;
            color: var(--racing-red);
            font-size: 10px;
            font-weight: bold;
            display: none;
            z-index: 90;
        }
    </style>
</head>
<body>
    <canvas id="track-canvas"></canvas>
    
    <div class="app-container">
        <header class="racing-header">
            <div class="speedometer" id="speed-display">9.200 RPM</div>
            <div>
                <h1 class="glitch-text" id="shop-name">GARAGE JAVIER</h1>
                <p style="font-size: 0.6rem; color: #777; letter-spacing: 2px; text-align: right;">RACING DIVISION</p>
            </div>
        </header>

        <div id="chat-window"></div>
        
        <div id="typing">PIT STOP: BUSCANDO...</div>

        <div class="input-container">
            <input type="text" id="user-input" placeholder="¬øQu√© pieza necesitas?" autocomplete="off">
            <button class="send-btn" onclick="enviarMensaje()">üèÅ</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('track-canvas');
        const ctx = canvas.getContext('2d');
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        resize();
        window.onresize = resize;

        let offset = 0;
        function draw() {
            ctx.fillStyle = 'rgba(10, 12, 15, 0.2)';
            ctx.fillRect(0,0,canvas.width, canvas.height);
            ctx.strokeStyle = '#ff1a1a';
            ctx.setLineDash([15, 30]);
            ctx.beginPath();
            ctx.moveTo(0, canvas.height/2 + offset);
            ctx.lineTo(canvas.width, canvas.height/2 + offset);
            ctx.stroke();
            offset = (offset + 2) % 45;
            requestAnimationFrame(draw);
        }
        draw();

        // L√≥gica de Chat
        const API_BASE = 'https://moto-repuestos.onrender.com';
        let CONFIG = {};
        let historial = [];

        async function init() {
            try {
                const res = await fetch(`${API_BASE}/config`);
                CONFIG = await res.json();
                document.getElementById('shop-name').innerText = CONFIG.nombre_tienda || 'GARAGE JAVIER';
                mostrarMensaje(CONFIG.mensaje_bienvenida || "üèÅ ¬°A pista! ¬øEn qu√© puedo ayudarte?", 'bot', true);
            } catch (e) { mostrarMensaje("Conectando con taller...", 'bot'); }
        }

        function mostrarMensaje(texto, remitente, conBotones = false, mostrarWS = false) {
            const chatWindow = document.getElementById('chat-window');
            const div = document.createElement('div');
            div.className = `msg ${remitente}`;
            div.innerHTML = texto.replace(/\*\*(.*?)\*\*/g, '<b style="color:yellow">$1</b>').replace(/\n/g, '<br>');

            if (conBotones) {
                const qDiv = document.createElement('div');
                qDiv.className = 'quick-replies';
                qDiv.innerHTML = `
                    <button class="btn-quick" onclick="autoPregunta('ACEITE')">ACEITE</button>
                    <button class="btn-quick" onclick="autoPregunta('FRENOS')">FRENOS</button>
                    <button class="btn-quick" onclick="autoPregunta('KIT ARRASTRE')">CADENA</button>
                `;
                div.appendChild(qDiv);
            }

            if (mostrarWS && CONFIG.contacto_whatsapp) {
                const btn = document.createElement('a');
                btn.href = `https://wa.me/${CONFIG.contacto_whatsapp}`;
                btn.className = 'btn-ws';
                btn.target = "_blank";
                btn.innerText = 'üèÅ FINALIZAR COMPRA EN WHATSAPP';
                div.appendChild(btn);
            }

            chatWindow.appendChild(div);
            chatWindow.scrollTo({ top: chatWindow.scrollHeight, behavior: 'smooth' });
        }

        async function enviarMensaje() {
            const input = document.getElementById('user-input');
            const typing = document.getElementById('typing');
            const texto = input.value.trim();
            if(!texto) return;

            mostrarMensaje(texto, 'user');
            input.value = '';
            typing.style.display = 'block';

            try {
                const res = await fetch(`${API_BASE}/chat`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ mensaje: texto, historial: historial })
                });
                const data = await res.json();
                typing.style.display = 'none';
                if (data.respuesta) {
                    historial.push({role: "user", content: texto});
                    historial.push({role: "assistant", content: data.respuesta});
                    mostrarMensaje(data.respuesta, 'bot', false, data.mostrar_whatsapp);
                }
            } catch (e) { typing.style.display = 'none'; }
        }

        function autoPregunta(t) { document.getElementById('user-input').value = t; enviarMensaje(); }
        document.getElementById('user-input').addEventListener('keypress', (e) => { if (e.key === 'Enter') enviarMensaje(); });
        window.onload = init;
    </script>
</body>
</html>
