<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JAVIER ‚Ä¢ PANADER√çA ARTESANAL</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        :root {
            --harina: #fdf8f2;
            --masa: #f5ebe0;
            --corteza: #d4a574;
            --miel: #e6b17e;
            --canela: #8b5a2b;
            --cafe: #5c3e2d;
            --crema: #fff3e0;
            --sombra-premium: rgba(92, 62, 45, 0.15);
        }

        body {
            font-family: 'Playfair Display', Georgia, serif;
            background: var(--harina);
            height: 100vh;
            overflow: hidden;
            color: var(--cafe);
        }

        .app-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: rgba(253, 248, 242, 0.6);
            backdrop-filter: blur(10px);
        }

        /* Header elegante */
        .bakery-header {
            padding: 1.5rem;
            text-align: center;
            border-bottom: 2px dashed var(--corteza);
            background: white;
            z-index: 10;
        }

        .shop-name { font-size: 1.5rem; letter-spacing: 3px; color: var(--canela); text-transform: uppercase; }

        /* √ÅREA DE CHAT RECALIBRADA */
        #chat-window {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            /* Ajustado para que el padding no sea exagerado pero deje ver la caja */
            padding-bottom: 90px; 
            scroll-behavior: smooth;
        }

        /* BURBUJAS DE TEXTO */
        .msg {
            max-width: 85%;
            padding: 14px 18px;
            font-size: 15px;
            line-height: 1.5;
            box-shadow: 0 4px 12px var(--sombra-premium);
            font-family: 'Inter', sans-serif;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .bot {
            align-self: flex-start;
            background: #ffffff;
            border: 1px solid var(--masa);
            color: var(--cafe);
            border-radius: 22px 22px 22px 4px;
        }

        .user {
            align-self: flex-end;
            background: linear-gradient(135deg, var(--canela), var(--cafe));
            color: white;
            border-radius: 22px 22px 4px 22px;
        }

        /* CAJA FLOTANTE OPTIMIZADA */
        .input-wrapper {
            position: fixed;
            bottom: 20px; /* Subida para que no se esconda en m√≥viles */
            left: 5%;
            right: 5%;
            z-index: 1000;
        }

        .input-container {
            background: white;
            padding: 10px 10px 10px 22px;
            border-radius: 40px;
            display: flex;
            align-items: center;
            /* Sombra m√°s profunda para que destaque sobre el chat */
            box-shadow: 0 10px 30px rgba(92, 62, 45, 0.3); 
            border: 1.5px solid var(--masa);
        }

        #user-input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 16px;
            color: var(--cafe);
            background: transparent;
        }

        .send-btn {
            background: var(--canela);
            border: none;
            color: white;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.2s;
        }

        /* Indicador de carga */
        #typing {
            position: absolute;
            top: -45px;
            left: 20px;
            background: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: bold;
            color: var(--canela);
            box-shadow: 0 5px 15px var(--sombra-premium);
            display: none;
            border: 1px solid var(--masa);
            letter-spacing: 1px;
        }

        .quick-replies { display: flex; overflow-x: auto; gap: 8px; margin-top: 10px; padding-bottom: 5px; }
        .btn-quick {
            background: var(--crema);
            border: 1px solid var(--corteza);
            color: var(--canela);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            white-space: nowrap;
        }

        .btn-ws {
            background: #25D366;
            color: white !important;
            padding: 12px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: bold;
            display: flex;
            justify-content: center;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="bakery-header">
            <h1 class="shop-name" id="shop-name">JAVIER ‚Ä¢ BOULANGERIE</h1>
        </header>

        <div id="chat-window"></div>
        
        <div class="input-wrapper">
            <div id="typing">AMASANDO...</div>
            <div class="input-container">
                <input type="text" id="user-input" placeholder="¬øQu√© pan buscamos hoy?..." autocomplete="off">
                <button class="send-btn" onclick="enviarMensaje()">ü•ê</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://panaderia-lgxg.onrender.com';
        let CONFIG = {};
        let historial = [];

        async function init() {
            try {
                const res = await fetch(`${API_BASE}/config`);
                CONFIG = await res.json();
                document.getElementById('shop-name').innerText = CONFIG.nombre_tienda || 'BOULANGERIE';
                mostrarMensaje(CONFIG.mensaje_bienvenida || "¬°Hola! Soy Javier. ¬øQu√© se te antoja hoy?", 'bot', true);
            } catch (e) { 
                mostrarMensaje("Javier est√° en el horno. Intenta de nuevo.", 'bot');
            }
        }

        function mostrarMensaje(texto, remitente, conBotones = false, mostrarWS = false) {
            const chatWindow = document.getElementById('chat-window');
            const div = document.createElement('div');
            div.className = `msg ${remitente}`;
            div.innerHTML = texto.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>').replace(/\n/g, '<br>');

            if (conBotones) {
                const qDiv = document.createElement('div');
                qDiv.className = 'quick-replies';
                qDiv.innerHTML = `
                    <button class="btn-quick" onclick="autoPregunta('ü•ê CROISSANTS')">ü•ê CROISSANTS</button>
                    <button class="btn-quick" onclick="autoPregunta('ü•ñ BAGUETTES')">ü•ñ BAGUETTES</button>
                    <button class="btn-quick" onclick="autoPregunta('üìç UBICACI√ìN')">üìç UBICACI√ìN</button>
                `;
                div.appendChild(qDiv);
            }

            if (mostrarWS && CONFIG.contacto_whatsapp) {
                const btn = document.createElement('a');
                btn.href = `https://wa.me/${CONFIG.contacto_whatsapp}`;
                btn.className = 'btn-ws';
                btn.target = "_blank";
                btn.innerHTML = 'PEDIR POR WHATSAPP';
                div.appendChild(btn);
            }

            chatWindow.appendChild(div);
            chatWindow.scrollTo({ top: chatWindow.scrollHeight, behavior: 'smooth' });
        }

        function autoPregunta(t) {
            document.getElementById('user-input').value = t;
            enviarMensaje();
        }

        async function enviarMensaje() {
            const input = document.getElementById('user-input');
            const typing = document.getElementById('typing');
            const texto = input.value.trim();
            if(!texto) return;

            mostrarMensaje(texto, 'user');
            input.value = '';
            typing.style.display = 'block';

            try {
                const res = await fetch(`${API_BASE}/chat`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ mensaje: texto, historial: historial })
                });
                const data = await res.json();
                typing.style.display = 'none';
                if (data.respuesta) {
                    historial.push({role: "user", content: texto}, {role: "assistant", content: data.respuesta});
                    mostrarMensaje(data.respuesta, 'bot', false, data.mostrar_whatsapp);
                }
            } catch (e) { 
                typing.style.display = 'none';
                mostrarMensaje("Error de conexi√≥n.", 'bot'); 
            }
        }

        document.getElementById('user-input').addEventListener('keypress', (e) => { if (e.key === 'Enter') enviarMensaje(); });
        window.onload = init;
    </script>
</body>
</html>
